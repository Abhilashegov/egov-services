#Set context root
server.contextPath=/tl-services/v1

#database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres


#tl-masters service
egov.services.tl-masters/v1.hostname=http://egov-micro-dev.egovernments.org/
egov.services.tl-masters/v1.basepath=tl-masters/v1/

#documenttype search path
egov.services.tl-masters/v1.documenttype.searchpath=documenttype/_search

#category search path
egov.services.tl-masters/v1.category.searchpath=category/_search

#location service
egov.services.egov-location.hostname=http://egov-micro-dev.egovernments.org/
egov.services.egov-location.basepath=egov-location/
egov.services.egov-location.searchpath=boundarys/boundariesByBndryTypeNameAndHierarchyTypeName
egov.services.egov-location.boundaryTypeName.param=boundaryTypeName
egov.services.egov-location.hierarchyTypeName.param=hierarchyTypeName
egov.services.egov-location.tenantId.param=tenantId

#application properties
logging.pattern.console=%clr(%X{CORRELATION_ID:-}) %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}


#kafka topic names
egov.services.tl-services.create.legacy.tradelicense.validated=create-legacy-tradelicense-validated

flyway.user=postgres
flyway.password=postgres
flyway.outOfOrder=true
flyway.table=access_control_schema_version
flyway.baseline-on-migrate=true
flyway.url=jdbc:postgresql://localhost:5432/postgres
flyway.locations=db/migration/main
app.timezone=UTC

egov.services.tl-services.pageNumber.default=1
egov.services.tl-services.pageSize.default=25