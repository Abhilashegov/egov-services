serviceMaps:
 serviceName: Works Estimate
 mappings:
 - version: 1.0
   name: AbstractEstimate Create
   description: Persists abstract estimate  in egw_abstractestimate table
   fromTopic: works-abstract-estimate-create
   isTransaction: true
   queryMaps:
