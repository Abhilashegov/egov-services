security.sessions: NEVER
spring.redis.host=localhost
spring.redis.port=6379

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/user
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database=postgresql

flyway.enabled=true
flyway.user=postgres
flyway.password=postgres
flyway.outOfOrder=true
flyway.table=egov_user_schema_version
flyway.baseline-on-migrate=true
flyway.url=jdbc:postgresql://localhost:5432/user
flyway.locations=db/migration/ddl,db/migration/seed,db/migration/dev

core.otp.service.url=http://localhost:8089/
egov.services.otp.search_otp=otp/v1/_search
egov.services.accesscontrol.host=http://localhost:8091
egov.services.accesscontrol.action_search=/access/v1/actions/_search
access.token.validity.in.minutes=20
refresh.token.validity.in.minutes=20
default.password.expiry.in.days=90

egov.default.page.size=500
#Set context root
server.contextPath=/user

# DB Configuration 
egov.seq.name.user=seq_eg_user
egov.seq.name.address=seq_eg_user_address
egov.seq.name.usertenant=seq_eg_usertenantrole

#------------ KAFKA SERVER CONFIGURATIONS --------------------------------------------------------------------------

kafka.config.bootstrap_server_config=localhost:9092

spring.kafka.consumer.value-deserializer=org.egov.tracer.kafka.deserializer.HashMapDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=user-persist
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# KAFKA CONSUMER CONFIGURATIONS
kafka.consumer.config.auto_commit=true
kafka.consumer.config.auto_commit_interval=100
kafka.consumer.config.session_timeout=15000
kafka.consumer.config.group_id=bs-masters-group1
kafka.consumer.config.auto_offset_reset=earliest

# KAFKA PRODUCER CONFIGURATIONS
kafka.producer.config.retries_config=0
kafka.producer.config.batch_size_config=16384
kafka.producer.config.linger_ms_config=1
kafka.producer.config.buffer_memory_config=33554432

#--------------------------------------------------------------------------------------------------------------------

#---------------------------Topic -------------------------------------------

# USERS TOPICS
kafka.topics.save.user=save-user-db
kafka.topics.update.user=update-user-db

#----------------------------------------------------------------------------
server.port=8081

app.timezone=UTC

logging.pattern.console=%clr(%X{CORRELATION_ID:-}) %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}