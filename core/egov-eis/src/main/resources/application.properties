spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/productdbnew
spring.datasource.username=postgres
spring.datasource.password=psql
spring.jpa.generate-ddl=false
flyway.enabled=true
flyway.user=postgres
flyway.password=psql
flyway.outOfOrder=true
flyway.table=egov_eis_schema_version
flyway.baseline-on-migrate=true
flyway.url=jdbc:postgresql://localhost:5432/productdbnew
flyway.locations=db/migration/main,db/migration/seed

spring.jpa.show-sql = true
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database=POSTGRESQL
spring.data.jpa.repositories.enabled=true

#Set context root
server.contextPath=/eis

server.port=8085