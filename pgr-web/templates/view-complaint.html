					{{#service_requests}}
					<div class="col-md-12">
						<div class="panel panel-primary" data-collapsed="0">
							<div class="panel-heading">
								<div class="panel-title">
									{{service_request_id}}
								</div>
							</div>
							<div class="panel-body">
								<div class="row add-border">
									<div class="col-md-3 col-xs-6 add-margin">Name</div>
									<div class="col-md-3 col-xs-6 add-margin view-content">
										{{first_name}}
									</div>
									<div class="col-md-3 col-xs-6 add-margin">
										Phone Number
									</div>
									<div class="col-md-3 col-xs-6 add-margin view-content">
											{{phone}}	
									</div>
								</div>
				
								<div class="row add-border">
									<div class="col-md-3 col-xs-6 add-margin">
										SRN
									</div>
									<div class="col-md-3 col-xs-6 add-margin view-content">
										{{service_request_id}}
									</div>
									<div class="col-md-3 col-xs-6 add-margin">
										Grievance Date
									</div>
									<div class="col-md-3 col-xs-6 add-margin view-content">
										{{requested_datetime}}
									</div>
								</div>
								<div class="row add-border">
									<div class="col-md-3 col-xs-6 add-margin">Grievance Department</div>
									<div class="col-md-3 col-xs-6 add-margin view-content">
										
									</div>
									<div class="col-md-3 col-xs-6 add-margin">Next Escalation Date</div>
									<div class="col-md-3 col-xs-6 add-margin view-content">
										{{expected_datetime}}
									</div> 
								</div>
								<div class="row add-border">
									<div class="col-md-3 col-xs-6 add-margin">Grievance Type</div>
									<div class="col-md-3 col-xs-6 add-margin view-content">
										{{service_name}}
									</div>
									<div class="col-md-3 col-xs-6 add-margin">Filed via</div>
									<div class="col-md-3 col-xs-6 add-margin view-content">
										{{values.ReceivingMode}}
									</div>
								</div>
								<div class="row add-border">
									<div class="col-md-3 col-xs-6 add-margin">Grievance Details</div>
									<div class="col-md-9 col-xs-6 add-margin view-content">
										{{description}}
									</div>
								</div>
					{{/service_requests}}
								<div class="row add-border">
									<div class="col-md-3 col-xs-6 add-margin">
										Photos/Video
									</div>
									{{#files}}
										<div class="col-md-3 col-xs-12 add-margin down-file view-content" id="links">
										<a href="{{url}}" data-gallery> <img class="img-width add-margin" src="{{url}}" /></a>
										</div>
									{{/files}}
								</div>
					{{#service_requests}}
								<div class="row add-border">
									<div class="col-md-3 col-xs-6 add-margin">
										Location
									</div>
									<div class="col-md-9 col-xs-6 add-margin view-content">
										<span class="map-tool-class btn-secondary" data-toggle="tooltip"
											data-placement="top" title="" data-original-title="Locate on map"
											onclick="jQuery('#complaint-locate').modal('show', {backdrop: 'static'});">
											<i class="fa fa-map-marker"></i></span> <span id="address_locate">
											{{values.LocationName}}</span>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3 col-xs-6 add-margin">
										Landmark
									</div>
									<div class="col-md-9 col-xs-6 add-margin view-content">
										{{address}}
									</div>
								</div>
							</div>
						</div>
					</div>
					{{/service_requests}}
				</script>
