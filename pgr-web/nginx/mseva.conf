server{
	listen 32;
	root /home/aslam/pgr-services/pgr-services/pgr-web;
	underscores_in_headers on;
      set $server http://acd56aa22ef9e11e6968d023ad3e5f9e-1460229559.ap-south-1.elb.amazonaws.com;

	location /{

	}

	location /pgr {
		proxy_set_header        Host $host;
      	proxy_set_header        X-Real-IP $remote_addr;
      	proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      	proxy_set_header        X-Forwarded-Proto $scheme;

      	# Fix the “It appears that your reverse proxy set up is broken" error.
      	proxy_pass $server:8084;
      	proxy_pass_request_headers on;
      	proxy_read_timeout  90;	
	}

	location ~ ^/(v1/location|a1/location)/ {
		proxy_set_header        Host $host;
      	proxy_set_header        X-Real-IP $remote_addr;
      	proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      	proxy_set_header        X-Forwarded-Proto $scheme;

      	# Fix the “It appears that your reverse proxy set up is broken" error.
      	proxy_pass $server:8082;
      	proxy_pass_request_headers on;
      	proxy_read_timeout  90;	
	}

	location /filestore {
		proxy_set_header        Host $host;
      	proxy_set_header        X-Real-IP $remote_addr;
      	proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      	proxy_set_header        X-Forwarded-Proto $scheme;
            
            # set client body size to 2M #
            client_max_body_size 30M;

      	# Fix the “It appears that your reverse proxy set up is broken" error.
      	proxy_pass $server:8083;
      	proxy_pass_request_headers on;
      	proxy_read_timeout  90;	
	}
      

}