kafka.topics.pgr.validated.name=${PGR_VALIDATED_TOPIC_NAME}
kafka.topics.pgr.validated.id=${PGR_VALIDATED_TOPIC_ID}
kafka.topics.pgr.validated.group=${PGR_VALIDATED_TOPIC_GROUP}
kafka.topics.pgr.boundary_enriched.name=${PGR_LOC_ENRICHED_TOPIC_NAME}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.generate-ddl=${GENERATE_DDL}
spring.jpa.show-sql = true
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database=POSTGRESQL
spring.data.jpa.repositories.enabled=true

#Set context root
server.contextPath=/pgr