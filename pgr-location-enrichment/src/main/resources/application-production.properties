#Kafka Topic config
kafka.topics.pgr.validated.name=${PGR_VALIDATED_TOPIC_NAME}
kafka.topics.pgr.validated.id=${PGR_VALIDATED_TOPIC_ID}
kafka.topics.pgr.validated.group=${PGR_VALIDATED_TOPIC_GROUP}
kafka.topics.pgr.boundary_enriched.name=${PGR_LOC_ENRICHED_TOPIC_NAME}

#Kafaka general config
kafka.config.bootstrap_server_config=${KAFKA_BOOTSTRAP_SERVER}

#Kafka Consumer config
kafka.consumer.config.auto_commit=${KAFKA_AUTO_COMMIT}
kafka.consumer.config.auto_commit_interval=${KAFKA_AUTO_COMMIT_INTERVAL}
kafka.consumer.config.session_timeout=${KAFKA_SESSION_TIMEOUT}
kafka.consumer.config.group_id=${KAFKA_GROUP_ID}
kafka.consumer.config.auto_offset_reset=${KAFKA_AUTO_OFFSET_RESET}

#Kafka Producer config
kafka.producer.config.buffer_memory_config=${KAFKA_BUFFER_MEMORY}
kafka.producer.config.linger_ms_config=${KAFKA_LINGER_MS}
kafka.producer.config.batch_size_config=${KAFKA_BATCH_SIZE}
kafka.producer.config.retries_config=${KAFKA_RETRIES}

#Service url
egov.services.boundary_service.host=${BOUNDARY_SERVICE_HOST}
egov.services.crosshierarchy_service.host=${CROSSHIERARCHY_SERVICE_HOST}

#Set context root
server.contextPath=/pgr