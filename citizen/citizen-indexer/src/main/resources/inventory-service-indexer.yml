ServiceMaps:
 serviceName: inventory
 version: 1.0.0
 mappings:
  - topic: inv-materials-save-topic
    indexes:
    - name: materials
      type: materials
      id: $.id
      isBulk: true
      jsonPath: $.materials.*
  - topic: inv-store-save-topic
    indexes:
    - name: stores
      type: stores
      id: $.id
      isBulk: true
      jsonPath: $.stores.*
      
