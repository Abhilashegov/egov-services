spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/lbase
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.generate-ddl=false
spring.jpa.show-sql = true
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database=POSTGRESQL
spring.data.jpa.repositories.enabled=true

#Set context root
server.contextPath=/workflow

##Service url
egov.services.boundary_service.host=http://localhost:9080/
egov.services.complainttype_service.host=http://localhost:8080/
egov.services.position_service.host=http://localhost:7080/
egov.services.positionhierarchy_service.host=http://localhost:7080/
egov.services.employee_service.host=http://localhost:7080/

spring.cloud.stream.bindings.output.destination=egov-workflow-create2
spring.cloud.stream.bindings.output.content-type=application/json
spring.cloud.stream.bindings.output.group=workflowGroup
spring.cloud.stream.bindings.output.producer.partitionCount=1
