spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.generate-ddl=${GENERATE_DDL}

spring.jpa.show-sql=true
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database=POSTGRESQL
spring.data.jpa.repositories.enabled=true

#Set context root
server.contextPath=/workflow

#Service urls
egov.services.boundary_service.host=${BOUNDARY_SERVICE_HOST}
egov.services.complainttype_service.host=${COMPLAINTTYPE_SERVICE_HOST}
egov.services.position_service.host=${POSITION_SERVICE_HOST}
egov.services.positionhierarchy_service.host=${POSITIONHIERARCHY_SERVICE_HOST}
egov.services.employee_service.host=${EMPLOYEE_SERVICE_HOST}

spring.cloud.stream.bindings.output.destination=egov-workflow-create
spring.cloud.stream.bindings.output.content-type=application/json
spring.cloud.stream.bindings.output.group=workflowGroup
spring.cloud.stream.bindings.output.producer.partitionCount=5
