ReportDefinitions:
- reportName: DumpingGroundDetailReport
  summary: Report regarding dumping ground details
  version: 1.0.0
  moduleName: swm
  externalService:
  - entity: $.MdmsRes.SWM.DumpingGround
    apiURL:  http://egov-mdms-service:8080/egov-mdms-service/v1/_get?moduleName=SWM&masterName=DumpingGround&tenantId=$tenantid
    keyOrder: code,name,tenantId
    tableName: tbl_swmdumpingground
    stateData: true
  sourceColumns:
  - name: dumpinggroundname
    label: reports.swm.dumpingground
    type: string
    source: mdms
  - name: wetwastecollected
    label: reports.swm.wetwaste
    type: number
    source: egswm_collectiondetails
  - name: drywastecollected
    label: reports.swm.drywaste
    type: number
    source: egswm_collectiondetails
  - name: date
    label: reports.swm.date
    type: string
    source: egswm_sourcesegregation    
  searchParams:
  - name: dumpinggroundcode
    label: reports.swm.dumpingground
    type: singlevaluelist
    source: mdms
    isMandatory: true
    stateData: true
    wrapper: true
    pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?moduleName=SWM&masterName=DumpingGround&tenantId=$tenantid|$.MdmsRes.SWM.DumpingGround.*.code|$.MdmsRes.SWM.DumpingGround.*.name
  - name: collectiontypecode
    label: reports.swm.collectiontype
    type: singlevaluelist
    source: mdms
    isMandatory: true  
    stateData: true
    wrapper: true
    pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?moduleName=SWM&masterName=CollectionType&tenantId=$tenantid|$.MdmsRes.SWM.CollectionType.*.code|$.MdmsRes.SWM.CollectionType.*.name    
  - name: fromDate
    label: reports.swm.datefrom
    type: epoch
    source: egswm_sourcesegregation
    isMandatory: true
  - name: toDate
    label: reports.swm.dateto
    type: epoch
    source: egswm_sourcesegregation
    isMandatory: true
  query: select dg.name as dumpinggroundname, sum(cd.wetwastecollected) as wetwastecollected, sum(cd.drywastecollected) as drywastecollected, (to_timestamp(ssg.sourcesegregationdate/1000) AT TIME ZONE 'IST')::date as date from egswm_collectiondetails cd, egswm_sourcesegregation ssg, (VALUES tbl_swmdumpingground) as dg (code,name,tenantId) where cd.sourcesegregation = ssg.code and cd.tenantid = $tenantid and ssg.tenantid = $tenantid and cd.collectiontype = $collectiontypecode and ssg.dumpingground = $dumpinggroundcode and ssg.dumpingground = dg.code and dg.tenantid = $tenantid and (to_timestamp(ssg.sourcesegregationdate) AT TIME ZONE 'IST')::date BETWEEN (to_timestamp($fromDate) AT TIME ZONE 'IST')::date AND (to_timestamp($toDate) AT TIME ZONE 'IST')::date group by date, dumpinggroundname;
