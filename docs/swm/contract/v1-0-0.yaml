definitions:

    CollectionPoint:
      type: object
      properties:
        code:
          type: string
          description: Unique Identifier of the CollectionPoint
          maxLength: 256
          minLength: 1
        tenantId:
          type: string
          description: tenant id of the CollectionPoint
          maxLength: 128
          minLength: 1
        name:
          type: string
          description: name of the CollectionPoint
          maxLength: 128
          minLength: 1
        location:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        latitude:
          type: number 
          format: double
          description: latitude of the Collection Point. e.g. 12.9716. Latitudes range from -90 to 90. Positive latitude is above the equator (N), and negative latitude is below the equator (S).
          example: 38.544907
        longitude:
          type: number 
          format: double
          description: longitude of the Collection Point. e.g. 77.5946. Longitudes range from -180 to 180. Positive longitude is east of the prime meridian, while negative longitude is west of the prime meridian
          example: -121.740517
        binDetails:
          type: array
          items:
            $ref: "#/definitions/BinDetails"
        collecctionPointDetails:
          type: array
          items:
            $ref: "#/definitions/CollectionPointDetails"
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails'
      required:
      - tenantId
      - name
      - location

    BinDetails:
      type: object
      properties:
        id:
          type: string
          description: Unique Identifier of the BinIdDetails
          maxLength: 256
          minLength: 1
        tenantId:
          type: string
          description: tenant id of the BinIdDetails
          maxLength: 128
          minLength: 1
        assetOrBinId:
          type: string
          description: asset or BIN Id of the Collection Point. If defined, shall be unique within ULB
          maxLength: 256
          minLength: 5
        rfidAssigned:
          type: boolean
          format: checkbox
          description: Option should be selected if RFID is assigned
        rfid:
          type: string
          description: rfid of the Collection Point. If rfidAssigned is TRUE, this field is mandatory
          maxLength: 256
          minLength: 1
      required:
      - tenantId
      
    CollectionPointDetails:
      type: object
      description: Creates a mapping between collection types and collection points. Also captures the expected garbage collection at collection points. Display the list of bins associated with respective collection points
      properties:
        id:
          type: string
          description: Unique Identifier of the CollectionPointDetails
          maxLength: 256
          minLength: 1
        tenantId:
          type: string
          description: tenant id of the CollectionPointDetails
          maxLength: 128
          minLength: 4
        collectionType:
          $ref: '#/definitions/CollectionType'
          format: singleValueList
        garbageEstimate:
          type: number
          format: double
          description: Quantity of garbage (in tonnes) that is expected at collection point
        description:
          type: string
          description: ULB Admin can enter the remarkks, if any
          maxLength: 300
          minLength: 15
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails'
      required:
      - tenantId
      - collectionType
      - garbageEstimate
      
    Route:
      type: object
      properties:
        code:
          type: string
          description: Unique Identifier of the Route
          maxLength: 256
          minLength: 1
        tenantId:
          type: string
          description: tenant id of the Route
          maxLength: 128
          minLength: 1
        name:
          type: string
          description: name of the Route. Shall be unique within ULB
          maxLength: 128
          minLength: 1
        startingCollectionPoint:
          description: Starting point will be shown based on what collection type  and what location has been selected.
          $ref: "#/definitions/CollectionPoint"
        endingDumpingGroundPoint:
          description: This dropdown will show the list of dumping grounds and processing plants. Either endPoint or Dumping ground can be selected. At least one has to be selected
          $ref: "#/definitions/DumpingGround"
          format: singleValueList
        endingCollectionPoint:  
          $ref: "#/definitions/CollectionPoint"
          format: singleValueList
          description: this field shall allow the user to select a collection point as ending point. Either endPoint or Dumping ground can be selected. At least one has to be selected
        collectionPoints:
          type: array
          items:
            $ref: '#/definitions/CollectionPoint'
          description: List of CollectionPoint on the Route. This will have all the selected collection points based on Ward / zone / street.
        distance:
          type: number
          format: double
          description: it captures distance (in KMs) of the route, starting from First point to ending point. e.g. 10.75
        garbageEstimate:
          type: number
          format: double
          description: it captures expected garbage collection (in tonnes) for a route. e.g. 4.26
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails'
      required:
      - tenantId
      - name
      - startingCollectionPoint
      - collectionPoints
      - distance
      - garbageEstimate
    
    FuelType:
      type: object
      description: Defines the type of fuel. e.g.  Diesel, Petrol etc
      properties:
        tenantId:
          type: string
