definitions:

    CollectionPoint:
      type: object
      properties:
        id:
          type: string
          description: Unique Identifier of the CollectionPoint
          maxLength: 256
          minLength: 1
        tenantId:
          type: string
          description: tenant id of the CollectionPoint
          maxLength: 128
          minLength: 4
        name:
          type: string
          description: name of the CollectionPoint
          maxLength: 128
          minLength: 4
        ward:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        zoneCode:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        street:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        colony:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        binIdDetails:
          type: array
          items:
            $ref: "#/definitions/BinIdDetails"
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails'
      required:
      - id
      - tenantId
      - name
      - ward
      - zoneCode
      - street

    BinIdDetails:
      type: object
      properties:
        id:
          type: string
          description: Unique Identifier of the BinIdDetails
          maxLength: 256
          minLength: 1
        tenantId:
          type: string
          description: tenant id of the BinIdDetails
          maxLength: 128
          minLength: 4
        collectionPointId:
          type: string
          description: Unique Identifier of the collectionPointId
          maxLength: 256
          minLength: 1
        assetOrBinId:
          type: string
          description: asset or BIN Id of the Collection Point. If defined, shall be unique within ULB
          maxLength: 256
          minLength: 5
        rfidAssigned:
          type: boolean
          format: checkbox
          description: Option should be selected if RFID is assigned
        rfid:
          type: string
          description: rfid of the Collection Point. If rfidAssigned is TRUE, this field is mandatory
          maxLength: 256
          minLength: 1
        latitude:
          type: number # negative number is allowed
          format: double
          description: latitude of the Collection Point. e.g. 12.9716. Latitudes range from -90 to 90. Positive latitude is above the equator (N), and negative latitude is below the equator (S).
          example: 38.544907
        longitude:
          type: number # negative number is allowed
          format: double
          description: longitude of the Collection Point. e.g. 77.5946. Longitudes range from -180 to 180. Positive longitude is east of the prime meridian, while negative longitude is west of the prime meridian
          example: -121.740517
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails'
      required:
      - id
      - tenantId
      - collectionPointId
      
    Route:
      type: object
      properties:
        id:
          type: string
          description: Unique Identifier of the Route
          maxLength: 256
          minLength: 1
        tenantId:
          type: string
          description: tenant id of the Route
          maxLength: 128
          minLength: 4
        name:
          type: string
          description: name of the Route. Shall be unique within ULB
          maxLength: 128
          minLength: 4
        collectionType:
          $ref: "#/definitions/CollectionType"
        startingCollectionPoint:
          description: Starting point will be shown based on what collection type has been selected.
          $ref: "#/definitions/CollectionPoint"
        isEndingPointDumpingGround:
          type: boolean
          format: checkbox
          description: Ending point can be a dumping ground / processing site. If ending point of a route is dumping ground or processing site, checkbox will be ticked
        endingDumpingGroundPoint:
          description: If isDumpingGround is selected, this dropdown will show the list of dumping grounds and processing plants. Else disable this
          $ref: "#/definitions/DumpingGround"
          format: singleValueList
        endingCollectionPoint:  
          $ref: "#/definitions/CollectionPoint"
          format: singleValueList
          description: If isDumpingGround is "not selected", this field shall allow the user to select a collection point as ending point. Else disable this field 
        collectionPoints:
          type: array
          description: List of CollectionPoint on the Route. This will have all the selected collection points based on Ward / zone / street.
          items:
            $ref: '#/definitions/RouteCollectionPointMap'
        distance:
          type: number
          format: double
          description: it captures distance (in KMs) of the route, starting from First point to ending point. e.g. 10.75
        garbageEstimate:
          type: number
          format: double
          description: it captures expected garbage collection (in tonnes) for a route. e.g. 4.26
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails'
      required:
      - id
      - tenantId
      - name
      - collectionType
      - startingCollectionPoint
      - collectionPoints
      - distance
      - garbageEstimate
    
    RouteCollectionPointMap:
      type: object
