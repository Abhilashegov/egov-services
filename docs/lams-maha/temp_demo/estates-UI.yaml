UIInfo:
- referencePath: "/estates"
  searchUrl: "/estates/_search?id={id}"

  groups:
    EstateDetails2:
      fields:
      - EstateRegisters[0].id
      - EstateRegisters[0].registerName		
  externalData:
  - fieldName: EstateRegisters[0].estateNumber
    url: "/lams-maha/v1/_get?&moduleName=lams-maha&masterName=Purpose"
    keyPath: "$..estateNumber"
    valPath: "$..estateNumber"
  searchResult:
    rowClickUrlUpdate: /update/estates/{estateNumber}
    rowClickUrlView: /view/estates/{estateNumber}
    columns:
    - registerName
    values:
    - registerName
    resultObjectName: EstateRegisters
