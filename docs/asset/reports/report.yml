  query: select asset.code,asset.assetcategory,asset.name,asset.originalvalue,asset.revaluationreserveaccount, 
    asset.accumulateddepreciationaccount,asset.assetaccount,asset.accumulateddepreciation,previousfynetblock,endcurrentamount,
    plusrevalsum,minusrevalsum,coalesce(prevdepsum,0)+coalesce(asset.accumulateddepreciation,0) as startdepval,
    coalesce(previousfynetblock,0.0)+coalesce(plusrevalsum,0.0)-coalesce(minusRevalsum,0.0) as revaltotal,prevdepsum, currdepsum,
    coalesce(prevdepsum,0.0)+coalesce(currdepsum,0.0)+coalesce(asset.accumulateddepreciation,0.0) as totaldepsum from egasset_asset 
    asset left outer join (select distinct(current.assetid),current.tenantid,current.transactiondate,previousfynetblock,
    endcurrentamount,plusrevalsum,minusrevalsum ,previousfynetblock+plusrevalsum-minusRevalsum as revaltotal,prevdepsum,currdepsum,
    prevdepsum+currdepsum as totaldepsum from egasset_current_value current left outer join (select value.assetid,currentamount as 
    endcurrentamount,value.tenantid,value.transactiondate from egasset_current_value value inner join (select max(transactiondate) as transactiondate,
    assetid,tenantid from egasset_current_value where tenantid=$tenantid  AND transactiondate<=(select extract ('epoch' from 
    (select endingdate from egf_financialyear where (current_date between startingdate and endingdate) AND tenantid=$tenantid))*1000) 
    GROUP BY assetid,tenantid,currentamount) as maxvalue ON value.assetid=maxvalue.assetid and value.tenantid=maxvalue.tenantid AND 
    value.transactiondate=maxvalue.transactiondate) endcurrent ON current.assetid=endcurrent.assetid AND current.tenantid=
    endcurrent.tenantid AND current.transactiondate=endcurrent.transactiondate left outer join (select value.assetid,currentamount as 
    previousfynetblock,value.tenantid,value.transactiondate from egasset_current_value value inner join (select max(transactiondate) as 
    transactiondate,assetid,tenantid from egasset_current_value where tenantid=$tenantid  AND transactiondate<=(select extract 
    ('epoch' from (select startingdate from  egf_financialyear where (current_date between startingdate and endingdate) AND 
    tenantid=$tenantid))*1000) GROUP BY assetid,tenantid,currentamount ) as maxvalue ON value.assetid=maxvalue.assetid and 
    value.tenantid=maxvalue.tenantid AND value.transactiondate=maxvalue.transactiondate) prevyearcurrent ON current.assetid=
    prevyearcurrent.assetid AND current.tenantid=prevyearcurrent.tenantid AND current.transactiondate=prevyearcurrent.transactiondate 
    left outer join (select COALESCE(sum(revaluationamount),0.0) plusRevalsum,assetid,tenantid from egasset_revaluation where 
    tenantid=$tenantid AND  typeofchange='INCREASED' AND  (revaluationdate BETWEEN  (select extract ('epoch' from (select startingdate 
    from egf_financialyear where (current_date between startingdate and endingdate) AND tenantid=$tenantid))*1000) AND (select extract 
    ('epoch' from (select endingdate from egf_financialyear where (current_date between startingdate and endingdate) AND 
    tenantid=$tenantid))*1000)) GROUP BY assetid,tenantid ) plusreval ON current.assetid=plusreval.assetid AND current.tenantid=
    plusreval.tenantid left outer join (select sum(revaluationamount) minusRevalsum,assetid,tenantid from egasset_revaluation where 
    tenantid=$tenantid AND  typeofchange='DECREASED' AND (revaluationdate between (select extract ('epoch' from (select startingdate 
    from egf_financialyear where (current_date between startingdate and endingdate) AND tenantid=$tenantid))*1000) and (select extract 
    ('epoch' from (select endingdate from egf_financialyear where (current_date between startingdate and endingdate) AND 
    tenantid=$tenantid))*1000)) GROUP BY assetid,tenantid ) minusreval ON current.assetid=minusreval.assetid AND current.tenantid=
    minusreval.tenantid left outer join (select sum(depreciationvalue) prevdepsum,assetid,tenantid from egasset_depreciation where 
    tenantid=$tenantid AND todate<(select extract ('epoch' from (select startingdate from egf_financialyear where (current_date 
    between startingdate and endingdate) AND tenantid=$tenantid))*1000) GROUP BY assetid,tenantid ) prevdep ON current.assetid=prevdep.
    assetid AND current.tenantid=prevdep.tenantid left outer join (select sum(depreciationvalue) currdepsum,assetid,tenantid from 
    egasset_depreciation where tenantid=$tenantid AND (todate between (select extract ('epoch' from (select startingdate from 
    egf_financialyear where (current_date between startingdate and endingdate) AND tenantid=$tenantid))*1000) and (select extract 
    ('epoch' from (select endingdate from egf_financialyear where (current_date between startingdate and endingdate) AND 
    tenantid=$tenantid))*1000)) GROUP BY assetid,tenantid ) currdep ON current.assetid=currdep.assetid AND current.tenantid=
    currdep.tenantid) as transactions ON asset.id=transactions.assetid AND asset.tenantid=transactions.tenantid WHERE asset.tenantid=$tenantid
