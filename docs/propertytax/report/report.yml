  - name: PT_COLL
    label: reports.property.pttax
    type: string
    source: collection
    total: true
  - name: LIB_CESS_COLL
    label: reports.property.libcess
    type: number
    source: seva
    total: true
  - name: EDU_CESS_COLL
    label: reports.property.educess
    type: number
    source: seva
    total: true
  - name: VACANT_TAX_COLL
    label: reports.property.vacanttax
    type: number
    source: seva
    total: true
  - name: EMP_GUA_CESS_COLL
    label: reports.property.empguacess
    type: number
