          - Indent Note
          - Transfer Indent
        parameters:
          - $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo'
          - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId"
          - name: ids
            type: array
            items: 
             type: string
            in: query
            maxItems: 50
            description: comma seperated list of Ids 
          - name: issueStore
            type: integer
            format: int64
            in: query
            description: |
              issue store of the Indent
          - name: indentDate
            type: integer
            format: int64
            in: query
            description: |
              indent date of the Indent
          - name: indentNumber
            type: string
            in: query
            description: |
              indentNumber  Auto generated number, read only <ULB short code><Store
              Code><fin. Year><serial No.>
          - name: indentPurpose
            type: string
            in: query
            description: |
              indent purpose of the Indent
            enum:
              - Consumption
              - RepairsAndMaintenance
              - Capital
              - MaterialTransferNote
          - name: description
            type: string
            in: query
            description: |
              description of the Indent
          - name: indentStatus
            type: string
            in: query
            description: |
              indent status of the Indent
            enum:
              - CREATED
              - APPROVED
              - REJECTED
              - CANCELED
          - name: totalIndentValue
            type: number
            format: BigDecimal
            in: query
            description: |
              totalIndentValue  denormalized value from Indent Material
          - $ref: "#/parameters/pageSize"
          - $ref: "#/parameters/offset"
          - $ref: "#/parameters/pageNumber"
          - $ref: "#/parameters/sortProperty"
        responses:
          200:
            description: Indent retrieved Successfully
            schema:
