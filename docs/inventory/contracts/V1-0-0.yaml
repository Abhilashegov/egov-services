definitions:
    Indent:
      type: object
      description: |
         This object holds common information required by indent materail and transfer indent. 
      properties:
        id:
          type: string
          description: |
            Unique Identifier of the Indent
        tenantId:
          type: string
          description: Tenant id of the Indent
          maxLength: 128
          minLength: 4
        issueStore:
          $ref: "#/definitions/Store"
        indentDate:
          type: integer
          format: int64
          description: |
            indent date of the Indent
        indentNumber:
          type: string
          maxLength: 100
          readOnly: true
          description: |
            indentNumber  Auto generated number, read only <ULB short code><Store
            Code><fin. Year><serial No.>
        indentPurpose:
          type: string
          enum:
            - Consumption
            - RepairsAndMaintenance
            - Capital
            - MaterialTransferNote
          description: |
            indent purpose of the Indent
        description:
          type: string
          maxLength: 1000
          description: |
            description of the Indent
        indentStatus:
          type: string
          enum:
            - CREATED
            - APPROVED
            - REJECTED
            - CANCELED
          description: |
            indent status of the Indent
        indentMaterials:
          type:  array
          minItems: 1
          maxItems: 50
          items:
            $ref: "#/definitions/IndentDetail"
        totalIndentValue:
          type: number
          format: BigDecimal
          description: |
            totalIndentValue  denormalized value from Indent Material
        fileStoreId:
          type: string
          description: |
            fileStoreId  File Store id of the Indent Note/Transfer Indent Generated
        designation:
          type: string
          description: Designation of the employee at the time of Indent Note/Transfer Indent creation
          format: varchar
        auditDetails:
          $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"    
      required:
      - issueStore
      - indentDate
      - indentPurpose
      - indentMaterials
      
    IndentDetail:
      type: object
      description: |
        This object holds the indent details information i.e., material requested in indent.  
      properties:
        id:
          type: string
          description: |
            Unique Identifier of the Indent Detail
        tenantId:
          type: string
          description: Tenant id of the Indent Detail
          maxLength: 128
          minLength: 4
        material:
          $ref: "#/definitions/Material"
        uom:
          $ref: "#/definitions/Uom"
        projectCode:
          type: string
          description: |
            projectCode  If case the purpose is Capital
        assetCode:
          type: string
          description: |
            assetCode  If the purpose is Repair and Maintenance
        indentQantity:
          type: number
          format: BigDecimal
          description: |
            indent qantity of the IndentDetail
        issuedQantity:
          type: number
          format: BigDecimal
          description: |
            issuedQantity  Applicable for Material Issue and Material Transfer
            Indent
        receivedQuantity:
          type: number
          format: BigDecimal
          description: |
            receivedQuantity  Applicable for Material Receipt Note and Material
            Transfer Inward Note
        description:
          type: string
          maxLength: 1000
          description: |
            remarks of the IndentDetail
      required:
      - uom
      - material
      - indentQantity
      
    IndentRequest:
      description: Contract class for web request. Array of Indent items  are used in case of create or update
      properties:
        requestInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo'
        indents:
          description: Used for search result and create only
          type:  array
          items:
            $ref: '#/definitions/Indent'
            
    IndentResponse:
