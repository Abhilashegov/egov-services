    MaterialReceiptHeader:
      description: Hold the material receipt specific information.
      type: object
      properties:
        id:
          type: string
          description: |
            Unique Identifier of the Material Receipt Header
        tenantId:
          type: string
          description: Tenant id of the Material Receipt Header
          maxLength: 128
          minLength: 4
        mrnNumber:
          type: string
          readOnly: true
          description: Unique number generated internally on creating a receipt.
        receiptDate:
          type: integer
          description: The date on which the receipt was made.
          format: int64
        receiptType:
          type: string
          description: >-
            Different receipt types enumeration. By default the value will be
            "PURCHASE RECEIPT".
          enum:
            - PURCHASE RECEIPT
            - RETURN OF MATERIALS
            - SCRAP
        receivingStore:
          type: string
          description: The unique code of the store that is receiving the materials.
        supplierCode:
          type: string
          description: Code of the supplier from whom the receipt is made.
          format: varchar
        supplierBillNo:
          type: string
          description: The bill number what is mentioned in the bill given by the supplier.
          format: varchar
        supplierBillDate:
          type: integer
          description: >-
            The date on which the supplier has raised the bill for the delivered
            materials.
          format: int64
        challanNo:
          type: boolean
          description: The challan number associated with this receipt.
          format: boolean
        challanDate:
          type: integer
          format: int64
          description: Date on which the challan was made.
        description:
          type: string
          maxLength: 1000
          description: Any general description pertaining to the material receipt.
          format: varchar
        receivedBy:
          type: string
          description: The code of the employee who has received the materials in store.
          format: varchar
        designation:
          type: string
          description: Designation of the employee who has received the materials in store.
          format: varchar
        mrnStatus:
          description: >-
            Shows the current status of the receipt. By default the value will be
            "CREATED".
          enum:
            - CREATED
            - APPROVED
            - CANCELED
        inspectedBy:
          type: string
          description: >-
            The unique code of the employee who has inspected the receipt of
            materials.
          format: boolean
        inspectionDate:
          type: integer
          format: int64
          description: Date on which the inspection was done.
        inspectionRemarks:
          type: string
          description: Any remarks made by the inspection authority.
          format: varchar
        totalReceiptValue:
          type: number
          format: BigDecimal
          description: >-
            The sum total of the receipt value. This will be the total value of
            all the materials that are received as part of this receipt note.
        receiptDetails:
          type: array
          description: >-
            Material and Purchase order details that are associated with this
            receipt.
          items:
            $ref: '#/definitions/MaterialReceiptDetail'
        auditDetails:
          $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"    
      required:
        - mrnNumber
        - receiptDate
        - receiptType
        - receivingStore
        - mrnStatus
        - totalReceiptValue
        
    MaterialReceiptDetail:
      description: >-
        Hold the material receipt note material level information. This will show
        which material is received based on which purchase order.
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the receipt details.
        tenantId:
          type: string
          description: Tenant id of the Material Receipt Header
          maxLength: 128
          minLength: 4  
        mrnNumber:
          type: string
          description: Unique number to identify the maretial receipt note.
        poline:
          $ref: "#/definitions/PurchaseOrder"
          description: >-
            The unique identifier of the purchase order detail. This refers to the
            particular purchase order material that is being received.
          format: int64
        receivedQty:
          type: number
          format: BigDecimal
          description: >-
            The quantity of the material received for this particular purchase
            order. All the quantity needs to be saved in the database in the based
            UOM.
        acceptedQty:
          type: number
          format: BigDecimal
          description: >-
            The quantity of the material accepted from the total quantity of
            materials received. All the quantity needs to be saved in the database
            in the based UOM. Accepted quantity cannot be greater than the
            received quantity.
        challanQty:
          type: number
          format: BigDecimal         
          description: The quantity of the material as per the challan in the supplier bill.
        challanRate:
          type: number
          description: Rate per unit as mentioned in the challan in the supplier bill.
          format: BigDecimal
        unitRate:
          type: number
          description: Per unit rate of the material as per the Purchase Order.
          format: BigDecimal
        rejectionRemark:
          type: string
          description: The reason why certain quantities of materials were rejected.
          format: varchar
        lotNo:
          type: string
          description: LOT number for the materials that are of LOT control.
          format: varchar
        serialNo:
          type: string
          description: Serial number of the materials that are received.
          format: varchar
        description:
          type: string
          maxLength: 1000
          description: General description about the materials.
          format: varchar
        manufactureDate:
          type: integer
          description: The date on which the materials are manufactured.
          format: int64
        expiryDate:
          type: integer
          description: >-
            The date of expiry of the materials. This is required in case of
            materials that are of type shelf life control. Date must be greater
            than the receipt date.
          format: int64
        auditDetails:
          $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"  
      required:
        - mrnNumber
        - id
        - receivedQty
        - manufactureDate
        
