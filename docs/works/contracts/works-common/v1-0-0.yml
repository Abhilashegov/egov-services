        description: Unique code of the Sub Type Of Work
        pattern: '[a-zA-Z0-9-\\]'
        maxLength: 100
        minLength: 1
      description:
        type: string
        description: Description of the Sub Type Of Work
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]"
        maxLength: 1024
      active:
        type: boolean
        description: Status of Sub Type Of Work
      parent:
