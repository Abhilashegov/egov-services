        description: Unique code of the Type Of Work
        pattern: '[a-zA-Z0-9-\\]'
        maxLength: 100
        minLength: 1
      description:
        type: string
        description: Description of the Type Of Work
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]"
        maxLength: 1024
      active:
