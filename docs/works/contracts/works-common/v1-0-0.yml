        description: Code of the Estimate Template
        pattern: '[a-zA-Z0-9-\\]'
        maxLength: 100
        minLength: 1
      status:
        type: string
        description: Status of the Estimate Template
        maxLength: 20
        minLength: 1
      description:
        type: string
        description: Description of the Estimate Template
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]"
        maxLength: 1024
        minLength: 1
      typeOfWork:
