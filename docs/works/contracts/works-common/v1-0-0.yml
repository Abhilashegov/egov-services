      - rate

  ContractorClass:
    type: object
    properties:
      id:
        type: string
        description: Unique Identifier of the Contractor Class.
      tenantId:
        type: string
        description: Tenant id of the Contractor Class.
        maxLength: 128
        minLength: 4
      class:
        type: string
        description: Class of the Contractor.
        maxLength: 100
        minLength: 1
      description:
        type: string
        description: Description of the Contractor Class.
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]"
        maxLength: 1024
        minLength: 1
      minAmount:
        type: number
        format: BigDecimal
        description: Minimum Amount of the Contractor Class.
        maxLength: 20
        minLength: 1
      maxAmount:
        type: number
        format: BigDecimal
        description: Maximum Amount of the Contractor Class.
        maxLength: 20
        minLength: 1
    required:
      - tenantId
      - class
      - description
      - minAmount
      - maxAmount
    
  Contractor:
    type: object
    properties:
      id:
        type: string
        description: Unique Identifier of the Contractor.
      tenantId:
        type: string
        description: Tenant id of the Contractor.
        maxLength: 128
        minLength: 4
      name:
        type: string
        description: Name of the Contractor.
        pattern: '[a-zA-Z0-9\s\.,]'
        maxLength: 100
        minLength: 1
      code:
        type: string
        description: Name of the Contractor.
        pattern: '[a-zA-Z0-9-\\]'
        maxLength: 100
        minLength: 1
      correspondenceAddress:
        type: string
        description: Correspondence Address of the Contractor.
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]"
        maxLength: 512
        minLength: 1
      paymentAddress:
        type: string
        description: Payment Address of the Contractor.
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]"
        maxLength: 512
      contactPerson:
        type: string
        description: Contact Person of the Contractor.
        maxLength: 100
      email:
        type: string
        description: Email of the Contractor.
        pattern: '/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
        maxLength: 100
      narration:
        type: string
        description: Narration of the Contractor.
        maxLength: 1024
      mobileNumber:
        type: number
        description: Mobile Number of the Contractor
        pattern: "[0-9]"
        maxLength: 10
      panNumber:
        type: string
        description: PAN Number of the Contractor
        maxLength: 20
      tinNumber:
        type: string
        description: TIN Number of the Contractor
        maxLength: 12
      bank:
        type: string
        description: Bank of the Contractor
        maxLength: 12
      bankAccountNumber:
        type: number
        description: Bank Account Number of the Contractor
        maxLength: 20
      pwdApprovalCode:
        type: string
        description: PWD Approval Code of the Contractor
        maxLength: 20
      exemptedFrom:
        type: string
        description: Exempted From of the Contractor
        maxLength: 100
      pwdApprovalValidTill:
        type: string
        description: PWD Approval Valid Till
      epfRegistrationNumber:
        type: string
        description: EPF Registration Number of the Contractor,Only Number value with decimal should be accepted
        pattern: '[a-zA-Z0-9-\\]'
        maxLength: 50
      accountCode:
        type: number
        description: Account Code of the Contractor
        maxLength: 100
      ifscCode:
        type: number
        description: IFSC Code of the Contractor
        maxLength: 20
      contractorClass:
        $ref: '#/definitions/ContractorClass'
    required:
      - tenantId
      - name
      - code
      - correspondenceAddress
      - email
      - mobileNumber
      - panNumber
      - contractorClass
      
  MilestoneTemplate:
