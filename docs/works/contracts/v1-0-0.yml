definitions:
########################################################
#RequestInfo and ResponseInfo object should be reffered from Common.
#Definition must start with Upper case followed by camel case.
#Every model will have tenantId
########################################################
    
  OfflineStatusRequest:
    description: Contract class to send response. Array of offlineStatuses items are used in case of search results, also multiple  offlineStatuses item is used for create and update
    properties:
      requestInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo'
      offlineStatuses:
        description: Used for create and update only
        type: array
        minimum: 1
        maximum: 100
        items:
          $ref: '#/definitions/OfflineStatus'
          
  OfflineStatusResponse:
    description: Contract class to send response. Array of offlineStatuses items are used in case of search results, also multiple  offlineStatuses item is used for create and update
    properties:
      responseInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo'
      offlineStatuses:
        description: Used for search result and create only
        type: array
        maximum: 500
        items:
          $ref: '#/definitions/OfflineStatus'

  OfflineStatus:
    type: object
    description: An Object holds the basic data for a Offline Status
    properties:
      id:
        type: string
        description: Unique Identifier of the Offline Status
      tenantId:
        type: string
        description: tenant id of the Offline Status
        maxLength: 128
        minLength: 4
      objectType:
        type: string
        description: Object type for the offline status
      status:
        type: string
        description: Offline status for the object type.
      statusDate:
        type: integer
        format: int64
        description: Epoch time of Offline Status Date
      objectId:
        type: string
        description: Unique Identifier for the specified obect type.

      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
    required:
      - tenantId
      - objectType
      - status
      - statusDate
      - objectId
    
  LOAActivity:
    type: object
    description: An Object holds the basic data for Letter Of Acceptance
    properties:
      id:
        type: string
        description: Unique Identifier of the Work Order Activity
      tenantId:
        type: string
        description: Tenant id of the Work Order Activity
        maxLength: 128
        minLength: 4
     #letterOfAcceptanceEstimate:
       # $ref: '#/definitions/LetterOfAcceptanceEstimate'
      estimateActivity:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-estimate/v1-0-0.yml#/definitions/EstimateActivity'
      parent:
        $ref: '#/definitions/LOAActivity'
      approvedRate:
        type: number
        format: BigDecimal
        description: Approved Rate for the work order.
        maxLength: 12
        minLength: 1
      approvedAmount:
        type: number
        format: BigDecimal
        description: Approved Amount for the work order.       
        maxLength: 12
        minLength: 1
      remarks:
        type: string
        description: Remarks for the work order.
        maxLength: 1024
      workOrderMeasurements:
        type: array
        description: Array of work order measurement sheet
        items:
          $ref: '#/definitions/LOAMeasurementSheet'
      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
    required:
      - tenantId
      - estimateActivity
      - approvedAmount
      - approvedRate
      #- letterOfAcceptanceEstimate
    
  LetterOfAcceptance:
    type: object
    description: An Object holds the basic data for a Letter Of Acceptance
    properties:
      id:
        type: string
        description: Unique Identifier of the Letter Of Acceptance
      tenantId:
        type: string
        description: Tenant id of the Letter Of Acceptance
        maxLength: 128
        minLength: 4
      contractor:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/Contractor'
      loaDate:
        type: integer
        format: int64
        description: Epoch time of LOA Date
      loaNumber:
        type: string
        pattern: '[a-zA-Z0-9-\\]'
        description: LOA Number of the Letter Of Acceptance
      contractPeriod:
        type: number
        pattern: "[0-9]"
        description: Contract Period (In days) for the Letter Of Acceptance
        maxLength: 10
        minLength: 1
      emdAmountDeposited:
        type: number
        format: BigDecimal
        description: EMD Amount Deposited for the Letter Of Acceptance
        maxLength: 50
        minLength: 1
      securityDeposit:
        type: array
        description: Array to hold the Security Deposit details
        minItems: 1
        items:
          $ref: '#/definitions/SecurityDeposit'
      engineerIncharge:
        type: string
        description: Employee Code for the Letter Of Acceptance.
      defectLiabilityPeriod:
        type: number
        format: double
        description: Defect Liability Period (In Years) for the Letter Of Acceptance
      loaAmount:
        type: number
        format: BigDecimal
        description: LOA Amount for the Letter Of Acceptance
        maxLength: 12
        minLength: 1
      documentDetails:
        type: array
        description: Array of document details
        items:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/DocumentDetail'
      status:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/LOAStatus'
      tenderFinalizedPercentage:
        type: string
        description: Tender Finalized Percentage for the Letter Of Acceptance
      approvedDate:
        type: integer
        format: int64
        description: Epoch time of Date on which Letter Of Acceptance approved.
      fileNumber:
        type: string
        description: File Number of Letter Of Acceptance.
      fileDate:
        type: integer
        format: int64
        description: Epoch time of File Date of the Letter Of Acceptance.
      parent:
        $ref: '#/definitions/LetterOfAcceptance'
      workFlowDetails:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/WorkFlowDetails'
      stateId:
        type: string
        description: State id of the workflow
      cancellationReason:
        type: string
        description: Reason for cancellation of the LOA, Required only while cancelling LOA
        maxLength: 1024
        minLength: 1
      cancellationRemarks:
        type: string
        description: remarks for cancellation of the LOA, Required only while cancelling LOA
        maxLength: 1024
        minLength: 1
      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
    required:
      - tenantId
      - contractor
      - contractPeriod
      - engineerIncharge
      - loaAmount
      - status
      - tenderFinalizedPercentage
      - loaNumber
    
  AssetsForLOA:
      type: object
      description: An Object holds the basic data of Assets for LOA
      properties:
        id:
          type: string
          description: Unique Identifier of the Assets for LOA
        tenantId:
          type: string
          description: Tenant id of the Assets for LOA
          maxLength: 128
          minLength: 4
        assetCode:
          type: string
          description: Code of the Asset
          minLength: 1
          maxLength: 100
        letterOfAcceptanceEstimate:
