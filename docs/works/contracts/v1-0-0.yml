        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
    required:
      - tenantId
     # - detailedEstimate
      - letterOfAcceptance
    
  SecurityDeposit:
    type: object
    description: An Object that hold Rate Details for the given LOA. At least one data should be given to create an LOA
    properties:
      letterOfAcceptance:
        $ref: '#/definitions/LetterOfAcceptance'
      tenantId:
        type: string
        description: Tenant id of the Security Deposit
        maxLength: 128
