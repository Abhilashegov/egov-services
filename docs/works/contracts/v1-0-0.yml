swagger: '2.0'
# eGSP YAML Template Version: 1.0 
# This is a version number for the YAML template. This must not be changed.

info:
  version: 1.0.0
  ######################################################
  # All API's are POST. _create,_search,_update for post,get and put. RequestInfo will be part of body. For multiple records we can pass multiple value with comman seperated values*.
  # All _search will be synchronous and all _create and _update will be asynchronous*.
  # RequestInfo and ResponseInfo object should be reffered from Common*.
  # In _search API, tenantId should be passed in query param. In _create/_update, tenantId should be passed in the model.
  # Readonly means that even if these fields are passed in the request, it will be ignored in create/update and will not be added/updated in the entities. The readonly fields might be passed to the _search API's to make use of fields for the search Query API. while calling _search API's even mandatory fields might not be available, it is mandatory only in the _create API's*.
  # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message.
  # Definition must start with Upper case followed by camel case.
  # Every model will have tenantId. Validate tenantId on create.
  # Parameter name must start with small case followed by camel case.
  # Path must be in small case.
  ######################################################
  
  title: eGov Works Management System.
  description: |
    APIs for Works Management module. This module handles creation of Letter of Acceptance, Work Order, Notice Generation, Measurement Book, Milestone/Track Milestone, Contractor Bill etc,.
  contact:
    name: eGovernments Foundation
    email : contacts@egovernments.org
schemes:
  - https
basePath: '/works-services/v1'
x-api-id: 'org.egov.works.services'
x-common-path: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml'
paths:
  /letterofacceptances/_create:
    post:
      summary: Create new Letter Of Acceptance(s).
      description: |
          To create new Letter Of Acceptance in the system. API supports bulk creation with max limit as defined in the Letter Of Acceptance Request. Please note that either whole batch succeeds or fails, there's no partial batch success. To create one Letter Of Acceptance, please pass array with one Letter Of Acceptance object.
          Letter Of Acceptance can be created for approved detailed estimate.
          The sor selected while creating the detailed estimate will be populated in LOA as bill of quantity(BOQ)
          In case of Spillover LOA Letter Of Acceptance Number will be allowed to edit.
          
      parameters:
        - name: LetterOfAcceptanceRequest
          in: body
          description: Details of new Letter Of Acceptance(s) + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/LetterOfAcceptanceRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        201:
          description: Letter Of Acceptance(s) created successfully
          schema:
            $ref: '#/definitions/LetterOfAcceptanceResponse'
        400:
          description: Letter Of Acceptance(s) creation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - Letter Of Acceptance 
        
  /letterofacceptances/_update:
    post:
      summary: Update existing Letter Of Acceptance(s).
      description: |
          To update existing Letter Of Acceptance in the system. API supports bulk updation with max limit as defined in the Letter Of Acceptance Request. Please note that either whole batch succeeds or fails, there's no partial batch success. To update one Letter Of Acceptance, please pass array with one Letter Of Acceptance object.
          In update all the fields are disabled except the Work Flow Deatils and the fields which needs to be captured at different status are enabled.
          
      parameters:
        - name: LetterOfAcceptanceRequest
          in: body
          description: Details of Letter Of Acceptance(s) + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/LetterOfAcceptanceRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        201:
          description: Letter Of Acceptance(s) updated successfully
          schema:
            $ref: '#/definitions/LetterOfAcceptanceResponse'
        400:
          description: Letter Of Acceptance(s) updation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - Letter Of Acceptance
        
  /letterofacceptances/_search:
    post:
      summary: Get the list of Letter Of Acceptance(s) defined in the system.
      description: |
          Search and get Letter Of Acceptance(s) based on defined search criteria.
          Currently search parameters are only allowed as HTTP query params.
          
          In case multiple parameters are passed Letter Of Acceptance(s) will be searched as an AND combination of all the parameters.
          
          Maximum result size is restricted based on the maxlength of Letter Of Acceptance as defined in LetterOfAcceptanceResponse model.
          
          Search results will be sorted by the sortProperty Provided in the parameters
      parameters:
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/parameters/pageSize"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/parameters/pageNumber"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/parameters/sortProperty"
        - name: loaNumbers
          in: query
          description: Comma separated list of LOA Number to get Letter Of Acceptance(s)
          required: false
          type: array
          allowEmptyValue: true
          items:
            type: string
        - name: ids
          type: array
          items:
            type: string
          in: query
          maxItems: 50
          description: Comma separated list of Ids of Letter Of Acceptance to get the Letter Of Acceptance(s)
        - name: detailedEstimateNumbers
          in: query
          required: false
          description: Comma seperated list of Detailed Estimate Numbers to get the Letter Of Acceptance(s)
          type: array
          items:
            type: string
        - name: fileNumber
          in: query
          required: false
          description: The file number for a Letter Of Acceptance
          type: string
        - name: fromDate
          in: query
          required: false
          description: Epoch time for Letter Of Acceptance when it is created in the system
          type: integer
          format: int64
        - name: toDate
          in: query
          description: Epoch time for Letter Of Acceptance when it is created in the system.
          required: false
          type: integer
          format: int64
        - name: department
          in: query
          required: false
          description: The Department for which Letter Of Acceptance belongs to.
          type: string
        - name: status
          in: query
          description: Status of the Letter Of Acceptance.
          required: false
          type: string
        - name: contractorNames
          in: query
          description: Comma separated list of Names of the contractor to which Letter Of Acceptance belongs to.
          required: false
          type: array
          items:
            type: string
      responses:
        200:
          description: Letter Of Acceptance(s) Retrieved Successfully
          schema:
            $ref: "#/definitions/LetterOfAcceptanceResponse"
        '400':
          description: Invalid input.
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
       - Letter Of Acceptance
       
