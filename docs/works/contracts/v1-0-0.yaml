          in: query
          description: Comma separated list of LOA Number to get Letter Of Acceptance(s)
          required: false
          type: array
          allowEmptyValue: true
          items:
            type: string
        - name: ids
          type: array
          items:
            type: string
          in: query
          maxItems: 50
          description: Comma separated list of Ids of Letter Of Acceptance to get the Letter Of Acceptance(s)
        - name: detailedEstimateNumbers
          in: query
          required: false
          description: Comma seperated list of Detailed Estimate Numbers to get the Letter Of Acceptance(s)
          type: array
