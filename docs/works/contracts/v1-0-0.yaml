      longitude:
        type: integer
        format: double
        description: Longitude of the photograph taken
      description:
        type: string
        description: Description of the photograph
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]"
        maxLength: 1024
