  /qualitytestings/_create:
    post:
      summary: Create new Quality Testing(s).
      description: |
          To create new Quality Testing in the system. API supports bulk creation with max limit as defined in the Quality Testing Request. Please note that either whole batch succeeds or fails, there's no partial batch success. To create one Quality Testing, please pass array with one Quality Testing object.
          
          Quality Testing can only created for approved workorder.
          
      parameters:
        - name: QualityTestingRequest
          in: body
          description: Details of new Quality Testing(s) + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/QualityTestingRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        201:
          description: Quality Testing(s) created successfully
          schema:
            $ref: '#/definitions/QualityTestingResponse'
        400:
          description: Quality Testing(s) creation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - Quality Testing  
        
  /qualitytestings/_update:
    post:
      summary: Update existing Quality Testing(s).
      description: |
          To update existing Quality Testing in the system. API supports bulk updation with max limit as defined in the Quality Testing Request. Please note that either whole batch succeeds or fails, there's no partial batch success. To update one Quality Testing, please pass array with one Quality Testing object.
          
      parameters:
        - name: QualityTestingRequest
          in: body
          description: Details of Quality Testing(s) + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/QualityTestingRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        201:
          description: Quality Testing(s) updated successfully
          schema:
            $ref: '#/definitions/QualityTestingResponse'
        400:
          description: Quality Testing(s) updation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - Quality Testing
        
  /qualitytestings/_search:
    post:
      summary: Get the list of Quality Testing(s) defined in the system.
      description: |
          Search and get Quality Testing(s) based on defined search criteria.
          Currently search parameters are only allowed as HTTP query params.
          
          In case multiple parameters are passed Quality Testing(s) will be searched as an AND combination of all the parameters.
          
          Maximum result size is restricted based on the maxlength of Quality Testing as defined in QualityTestingResponse model.
          
          Search results will be sorted by the sortProperty Provided in the parameters
      parameters:
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId"
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/pageNumber"
        - $ref: "#/parameters/sortProperty"
        - name: workOrderNumbers
          type: array
          items:
            type: string
          in: query
          maxItems: 50
          allowEmptyValue: true
          required: false
          description: Comma separated list of Work Order Numbers
        - name: ids
          type: array
          items:
            type: string
          in: query
          maxItems: 50
          description: Comma separated list of Ids of Quality Testing(s)
        - name: loaNumbers
          in: query
          description: Comma separated list of LOA Numbers
          required: false
          type: array
          items:
            type: string
          allowEmptyValue: true
        - name: detailedEstimateNumbers
          in: query
          required: false
          description: Comma separated list of Detailed Estimate Numbers
          type: array
          items:
            type: string
        - name: workIdentificationNumbers
          in: query
          required: false
          description: Comma separated list of Work Identification Numbers
          type: array
          items:
            type: string
      responses:
        200:
          description: Quality Testing(s) Retrieved Successfully
          schema:
            $ref: "#/definitions/QualityTestingResponse"
        '400':
          description: Invalid input.
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
       - Quality Testing
       
definitions:
########################################################
#RequestInfo and ResponseInfo object should be reffered from Common.
#Definition must start with Upper case followed by camel case.
#Every model will have tenantId
########################################################

  AbstractEstimateRequest:
      description: Contract class to send response. Array of AbstractEstimate items are used in case of search results, also multiple  AbstractEstimate item is used for create and update
      properties:
        responseInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo'
        abstractEstimates:
          description: Used for create and update only
          type: array
          minimum: 1
          maximum: 100
          items:
            $ref: '#/definitions/AbstractEstimate'

  AbstractEstimateResponse:
      description: Contract class to send response. Array of AbstractEstimate items are used in case of search results, also multiple  AbstractEstimate item is used for create and update
      properties:
        responseInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo'
        abstractEstimates:
          description: Used for search result and create only
          type: array
          maximum: 500
          items:
            $ref: '#/definitions/AbstractEstimate'
    
  AbstractEstimate:
    type: object
    description: Object holds the basic data for a AbstractEstimate
    properties:
      id:
        type: string
        description: Unique Identifier of the Abstract Estimate
      tenantId:
        type: string
        description: Tenant id of the Abstract Estimate
        maxLength: 128
        minLength: 4
      abstractEstimateNumber:
        type: string
        pattern: '[a-zA-Z0-9-\\]'
        description: Unique number for the Abstract Estimate
        maxLength: 20
        minLength: 3
      subject:
        type: string
        description: Subject of Abstract Estimate
        maxLength: 100
        minLength: 3
      fund:
        type: string
        description: Fund of the Abstract Estimate
      referenceType:
        type: string
        description: Reference Type of the Abstract Estimate
        maxLength: 128
        minLength: 3
      referenceNumber:
        type: string
        description: Letter Reference Number of the Abstract Estimate
        maxLength: 100
        minLength: 3
      function:
        type: string
        description: Function of the Abstract Estimate
      description:
        type: string
        description : description for the Abstract Estimate
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]"
        maxLength: 1024
        minLength: 3
      budgetHead:
        type: string
        description: Budget head of the Abstract Estimate
      scheme:
        type: string
        description: Scheme of the Abstract Estimate
      subScheme:
        type: string
        description: Sub scheme of the Abstract Estimate
      dateOfPropsal:
        type: integer
        format: int64
        description: Epoch time of the Date of Proposal
      department:
        type: string
        description: Department for which Abstract Estimate belongs to
      adminSanctionNumber:
        type: string
        pattern: '[a-zA-Z0-9-\\]'
        description: Unique number after admin sanction for the Abstract Estimate
        maxLength: 50
        minLength: 3
      adminSanctionDate:
        type: integer
        format: int64
        description:  Epoch time of when the admin santion done
      adminSanctionBy:
        type: string
        description: User who admin sanctioned
      abstractEstimateDetails:
        type: array
        description: Array of Abstract Estimate Details
        minItems: 1
        items:
          $ref: '#/definitions/AbstractEstimateDetails'
      documentDetails:
        type: array
        description: Array of document details
        items:
          $ref: '#/definitions/DocumentDetail'
      status:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/common/v1-0-0.yaml#/definitions/ProjectStatus'
      beneficiary:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/common/v1-0-0.yaml#/definitions/Beneficiary'
      modeOfAllotment:
        $ref: '#/definitions/ModeOfAllotment'
      typeOfWork:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/common/v1-0-0.yaml#/definitions/TypeOfWork'
      subTypeOfWork:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/common/v1-0-0.yaml#/definitions/TypeOfWork'
      natureOfWork: 
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/common/v1-0-0.yaml#/definitions/NatureOfWork'
      ward:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
      technicalSanctionNumber: 
        type: string
        pattern: '[a-zA-Z0-9-\\]'
        description: Technical sanction number of the Abstract Estimate
        maxLength: 50
        minLength: 3        
      technicalSanctionDate: 
        type: integer
        format: int64
        description: Epoch time of when technical sanctioned
      technicalSanctionBy:
        type: string
        description: User who technical sanctioned
      locality: 
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
      workCategory:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/common/v1-0-0.yaml#/definitions/WorkCategory'
      councilResolutionNumber:
        type: string
        pattern: '[a-zA-Z0-9-\\]'
        description: Council resolution number of the Abstract Estimate
      councilResolutionDate:
        type: string
        description: Epoch time of the council resolution date
      workOrderCreated:
        type: boolean
        description: Boolean value if work order created or not, Required only if Abstract Estimate is Spill Over
      billsCreated: 
        type: boolean
        description: Boolean value if bills created or not. Required only if Abstract Estimate is Spill Over
      spillOverFlag:  
        type: boolean
        description: Boolean value if spill over or not. Required only if Abstract Estimate is Spill Over
      cancellationReason:
        type: string
        description: Reason for cancellation of the Abstract Estimate, Required only while cancelling Abstract Estimate
        maxLength: 512
        minLength: 3
      cancellationRemarks:
        type: string
        description: Remarks for cancellation of the Abstract Estimate, Required only while cancelling Abstract Estimate
        maxLength: 512
        minLength: 3
      detailedEstimateCreated:
        type: boolean
        description: Boolean value if the detailed estimate created or not. Required only if Abstract Estimate is Spill Over
      workFlowDetails:
        $ref: '#/definitions/WorkFlowDetails'
      stateId:
        type: string
        description: State id of the workflow
      asset:
        type: string
        description: Asset for which this Abstract Estimate created
      implementationPeriod:
        type: integer
        description: Approximate period of implementation of the work.
      fundAvailable:
        type: boolean
        description: Boolean vlaue to capture whether the fund available to execute this work.
      fundSanctioningAuthority:
        type: string
        description: The sanctioning Authority for fund to carry out the work.
      pmcRequired:
        type: boolean
        description: Boolean vlaue to capture whether the PMC need to appoint or not.
      pmcType:
        type: string
        description: If PMC required is yes then to capture PMC is from Panel or New Appointment.
      pmcName:
        type: string
        description: Name of the PMC Panel/New Appointment.
      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
    required:
      - tenantId
      - dateOfPropsal
      - referenceNumber
      - department
      - subject
      - description
      - abstractEstimateDetails
      - modeOfAllotment
      - typeOfWork
      - beneficiary
      - natureOfWork
      - ward
      - workCategory
      - status
  
