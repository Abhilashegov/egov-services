definitions:
########################################################
#RequestInfo and ResponseInfo object should be reffered from Common.
#Definition must start with Upper case followed by camel case.
#Every model will have tenantId
########################################################

  AbstractEstimateRequest:
      description: Contract class to send response. Array of AbstractEstimate items are used in case of search results, also multiple  AbstractEstimate item is used for create and update
      properties:
        responseInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo'
        abstractEstimates:
          description: Used for create and update only
          type: array
          minimum: 1
          maximum: 100
          items:
            $ref: '#/definitions/AbstractEstimate'

  AbstractEstimateResponse:
      description: Contract class to send response. Array of AbstractEstimate items are used in case of search results, also multiple  AbstractEstimate item is used for create and update
      properties:
        responseInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo'
        abstractEstimates:
          description: Used for search result and create only
          type: array
          maximum: 500
          items:
            $ref: '#/definitions/AbstractEstimate'
    
  AbstractEstimate:
    type: object
    description: Object holds the basic data for a AbstractEstimate
    properties:
      id:
        type: string
        description: Unique Identifier of the Abstract Estimate
      tenantId:
        type: string
        description: tenant id of the Abstract Estimate
        maxLength: 128
        minLength: 4
      abstractEstimateNumber:
        type: string
        description: Unique number for the Abstract Estimate
      subject:
        type: string
        description: subject of Abstract Estimate
      fund:
        type: string
        description: Fund of the Abstract Estimate
      reference:
        type: string
        description: reference of the Abstract Estimate
      function:
        type: string
        description: Function of the Abstract Estimate
      description:
        type: string
        description : description for the Abstract Estimate
      budgetHead:
        type: string
        description: Budget head of the Abstract Estimate
      scheme:
        type: string
        description: Scheme of the Abstract Estimate
      subScheme:
        type: string
        description: Sub scheme of the Abstract Estimate
      abstractEstimateDate:
        type: integer
        format: int64
        description: Epoch time of the Abstract Estimate Created
      department:
        type: string
        description: Department for which Abstract Estimate belongs to
      adminSanctionNumber:
        type: string
        description: Unique number after admin sanction for the Abstract Estimate
      adminSanctionDate:
        type: integer
        format: int64
        description:  Epoch time of when the admin santion done
      adminSanctionBy:
        type: string
        description: user who admin sanctioned
      abstractEstimateDetails:
        type: array
        description: Array of Abstract Estimate Details
        items:
          $ref: '#/definitions/AbstractEstimateDetails'
      documentDetails:
        type: array
        description: Array of document details
        items:
          $ref: '#/definitions/DocumentDetail'
      status:
        $ref: '#/definitions/ProjectStatus'
      beneficiary:
        $ref: '#/definitions/Beneficiary'
      modeOfAllotment:
        type: string
        description: mode of allotment of the Abstract Estimate
      typeOfWork:
        $ref: '#/definitions/TypeOfWork'
      subTypeOfWork:
        $ref: '#/definitions/TypeOfWork'
      natureOfWork: 
        $ref: '#/definitions/NatureOfWork'
      ward:
        type: string
        description: ward code of the Abstract Estimate
      technicalSanctionNumber: 
        type: string
        description: technical sanction number of the Abstract Estimate
      technicalSanctionDate: 
        type: integer
        format: int64
        description: epoch time of when technical sanctioned
      technicalSanctionBy:
        type: string
        description: user who technical sanctioned
      location: 
        type: string
        description: location of the Abstract Estimate
      workCategory:
        $ref: '#/definitions/WorkCategory'
      councilResolutionNumber:
        type: string
        description: council resolution number of the Abstract Estimate
      councilResolutionDate:
        type: string
        description: Epoch time of the council resolution date
      workOrderCreated:
        type: boolean
        description: boolean value to identifiy whether the work order created or not for spill over data
      billsCreated: 
        type: boolean
        description: boolean value to identify whether bills created or not for spill over data
      spillOverFlag:  
        type: boolean
        description: boolean value to identify whether  spill over data or not
      cancellationReason:
        type: string
        description: Reason for cancellation of the Abstract Estimate
      cancellationRemarks:
        type: string
        description: Remarks for cancellation of the Abstract Estimate
      detailedEstimateCreated:
        type: boolean
        description: boolean value to identify whether the detailed estimate created or not for spill over data
      workFlowDetails:
        $ref: '#/definitions/WorkFlowDetails'
      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
    required:
      - tenantId
      - reference
      - abstractEstimateDate
      - abstractEstimateDetails
      - modeOfAllotment
      - typeOfWork
      - natureOfWork
      - ward
      - workCategory
            
  AbstractEstimateDetails:
    type: object
    description: An Object that hold Abstract Estimate Detail for a given Abstract Estimate
    properties:
      id:
        type: string
        description: Unique Identifier of the AbstractEstimateDetail
      tenantId:
        type: string
        description: tenant id of the Abstract Estimate Details
        maxLength: 128
        minLength: 4
      abstractEstimate:
        $ref: '#/definitions/AbstractEstimate'
      nameOfWork:
        type: string
        description: Name Of Work of the Abstract Estimate Details
      estimateAmount:
        type: number
        format: double
        description: Estimate amount for the Abstract Estimate Details
      estimateNumber:
        type: string
        description: Estimate number of the Abstract Estimate Details.
      quantity:
        type: number
        format: double
        description: Quantity of the Abstract Estimate Details
      uom:
        $ref: '#/definitions/UOM'
      beneficiary:
        $ref: '#/definitions/Beneficiary'
      actualEstimateAmount:
        type: number
        format: double
        description: Actual Estimate amount of the Abstract Estimate Details
      grossAmountBilled:
        type: number
        format: double
        description: Gross Billed amount of the Abstract Estimate Details
      projectCode:
        $ref: '#/definitions/ProjectCode'
      abstractEstimateAppropriations:
        $ref: '#/definitions/EstimateAppropriation'
      estimatePhotographsList:
        $ref: '#/definitions/EstimatePhotographs'
      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
    required:
    - nameOfWork
    - estimateAmount
    - estimateNumber
    - tenantId
    
  DocumentDetail:
    type: object
    description: An Object that hold Document Details (Uploaded files/documents) for all the objects
    properties:
      id:
        type: string
        description: Unique Identifier of the Document Detail
      objectId:
        type: string
        description: Object id of the Document for which documents are attached.
      objectType:
        type: string
        description: Object type of the document for which documents are attached.
      fileStore:
        type: string
        description: Filestore reference of the document which is attached 
      tenantId:
        type: string
        description: Tenant Id of the Document detail
        maxLength: 128
        minLength: 4
    
  EstimateAppropriation:
    type: object
    description: An Object that hold Estimate Appropriation for a given Abstract Estimate Details
    properties:
      id:
        type: string
        description: Unique Identifier of the EstimateAppropriation
      tenantId:
        type: string
        description: Tenant id for which this object belongs to
        maxLength: 128
        minLength: 4
      abstractEstimateDetails:
        $ref: '#/definitions/AbstractEstimateDetails'
      detailedEstimate:
        type: string
        description: Reference of the Detailed Estimate
      budgetUsage:
        type: string
        description: Refrernce of Budget Usage of the Estimate Appropriation
      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
    required:
    - budgetUsage
    - tenantId
    
  EstimatePhotographs:
    type: object
    description: An Object that hold Photographs attached to Estimate
    properties:
      id:
        type: string
        description: Unique Identifier of the EstimatePhotographs
      tenantId:
        type: string
        description: Tenant id of the Estimate Photographs
        maxLength: 128
        minLength: 4
      abstractEstimateDetails:
        $ref: '#/definitions/AbstractEstimateDetails'
      latitude:
        type: integer
        format: double
        description: Latitude of the photograph taken
      longitude:
        type: integer
        format: double
        description: Longitude of the photograph taken
      description:
        type: string
        description: description of the photograph
      dateOfCapture:
        type: integer
        format: int64
        description: epoch time of when photo has captured
      FileStoreMapper:
        type: string
        description: reference of the file store
      workProgress:
        $ref: '#/definitions/WorkProgress'
      detailedEstimate:
        $ref: '#/definitions/DetailedEstimate'
      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
    required:
    - workProgress
      
  WorkFlowDetails:
    type: object
    description: An Object to hold the Application workflow details for a given Abstract Estimate
    properties:
      type:
        type: string
        description: workflow type to be processed for an application the Abstract Estimate
      businessKey:
        type: string
        description: businesskey of the workflow processing application
      department:
        type: string
        description: department of the workflow processing authority
      designation:
        type: string
        description: designation of the workflow processing authority
      assignee:
        type: integer
        format: int64
        description: assignee id
      action:
        type: string
        description: action to be taken for processing workflow
      status:
        type: string
        description: status of the application
      comments:
        type: string
        description: comments given by the workflow processing person
      senderName:
        type: string
        description: name of the workflow processing person
      details:
        type: string
        description: details about the workflow process
      stateId:
        type: string
        description: state id of the workflow
        
  WorkProgress:
    type: string
    enum:
      - BEFORE
      - DURING
      - AFTER
      
  WorkCategory:
    type: string
    enum:
      - NON_SLUM
      - NOTIFIED_SLUM
      - NON_NOTIFIED_SLUM
      
  Beneficiary:
    type: string
    enum:
      - SC
      - ST
      - BC
      - MINORITY
      - WOMEN_CHILDREN_WELFARE
      - GENERAL
      
  DetailedEstimateRequest:
