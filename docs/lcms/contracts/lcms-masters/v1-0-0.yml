            type: integer
            format: int64
          in: query
          maxItems: 50
          description: comma seperated list of Ids
        - name: name
          type: string
          in: query
          description: name of the Court
          maxLength: 128
        - name: code
          type: string
          in: query
          description: code of the Court
          maxLength: 64
        - name: active
