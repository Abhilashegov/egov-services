definitions:
  CourtMaster:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Unique Identifier of the court
      name:
        type: string
        maxLength: 100
        minLength: 1
        description: Unique Name of the court
      code:
        type: string
        maxLength: 100
        minLength: 1
        description: Unique code of the court
      courtAddress1:
        type: string
        maxLength: 256
        minLength: 1
        description: courtAddress1 of the court
      courtAddress2:
        type: string
        maxLength: 256
        description: courtAddress2 of the court
      courtAddress3:
        type: string
        maxLength: 256
        description: courtAddress3 of the court
      pincode:
        type: string
        maxLength: 6
        minLength: 6
        description: courtAddress3 of the court
      active:
        type: boolean
        default: true
        description: for active status will set as true,otherwise it should be false
          Status
      tenantId:
        type: string
        description: tenant id of the court
        maxLength: 128
        minLength: 4
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails
    required:
      - name
      - code
      - courtAddress1
      - pincode
      - active
      - tenantId
  CourtMasterRequest:
    description: >-
      Contract class to receive request. Array of court master items are used in
      case of create, whereas single court item is used for update
    properties:
      courtMasters:
        description: Used for search result and create only
        type: array
        items:
          $ref: '#/definitions/CourtMaster'
      requestInfo:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo
  CourtMasterResponse:
    description: >-
