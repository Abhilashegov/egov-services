---
ReportDefinitions:
- reportName: CaseRegisterReport
  summary: Case Register Report
  version: 1.0.0
  moduleName: lcms
  sourceColumns:
  - name: caseno
    label: reports.lcms.caseRefNo
    type: string
    source: lcms
    showColumn: true
  - name: plantiffname
    label: reports.lcms.NameOfPlaintiff
    type: string
    source: lcms
    showColumn: true
  - name: defendant
    label: reports.lcms.NameOfDefendant
    type: string
    source: lcms
    showColumn: true
  - name: sectionapplied
    label: reports.lcms.sectionApplied
    type: string
    source: lcms
    showColumn: true
  - name: summondate
    label: reports.lcms.summonDate
    type: number
    source: lcms
    showColumn: true
  - name: courtname
    label: reports.lcms.SuitFiledCourtName
    type: string
    source: lcms
    showColumn: true
  - name: judgementdate
    label: reports.lcms.dateOfJudgment
    type: number
    source: lcms
    showColumn: true
  - name: casejudgement
    label: reports.lcms.judgmentDetails
    type: number
    source: lcms
    showColumn: true
  - name: advocateopinion
    label: reports.lcms.OpinionOfPleader
    type: number
    source: lcms
    showColumn: true
  - name: furtherprocesssdetails
    label: reports.lcms.furtherProcessDetails
    type: number
    source: lcms
    showColumn: true
  searchParams:
  - name: fromDate
    label: reports.lcms.fromDate
    type: epoch
    source: lcms
    isMandatory: true
  - name: toDate
    label: reports.lcms.toDate
    type: epoch
    source: lcms
    isMandatory: true
  - name: caseNo
    label: reports.lcms.caseNo
    type: string
    isMandatory: false
    source: lcms
    searchClause : AND lc.caseno=$caseNo
  - name: courtName
    label: reports.lcms.courtName
    type: singlevaluelist
    pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?tenantId=$tenantid&moduleName=lcms&masterName=court|$..code|$..name
    source: lcms
    wrapper: true
    isMandatory: false
    searchClause : AND lc.courtname ->> 'code' = $courtName
  - name: plantiffName
    label: reports.lcms.plantiffName
    type: string
    isMandatory: false
    source: lcms
    searchClause : AND lc.plantiffname = $plantiffName
  - name: defendant
    label: reports.lcms.defendant
    type: string
    isMandatory: false
    source: lcms
    searchClause : AND lc.defendant = $defendant
  - name: department
    label: reports.lcms.department
    type: singlevaluelist
    pattern: http://egov-common-masters:8080/egov-common-masters/departments/_search?tenantId=$tenantid&pageSize=500|$..code|$..name
    source: lcms
    isMandatory: false
    searchClause : AND lc.departmentname ->> 'code' = $department
  - name: caseStatus
    label: reports.lcms.caseStatus
    type: singlevaluelist
    pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?tenantId=$tenantid&moduleName=lcms&masterName=caseStatus|$..code|$..name
    source: lcms
    wrapper: true
    isMandatory: false
    searchClause : AND lhd.casestatus ->> 'code'= $caseStatus
  query: select lc.defendant, lc.caseno, lc.plantiffName, lc.sectionapplied, lc.summondate, lc.courtname::jsonb ->> 'code' as courtname, lhd.judgementdate, lhd.casejudgement, lhd.advocateopinion, lhd.furtherprocesssdetails from egov_lcms_case lc INNER JOIN egov_lcms_hearing_details as lhd ON lc.code = lhd.casecode WHERE lc.caseregistrationdate>=$fromDate and lc.caseregistrationdate<=$toDate
