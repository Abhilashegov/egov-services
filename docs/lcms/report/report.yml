  - name: department
    label: reports.lcms.department
    type: singlevaluelist
    pattern: http://egov-common-masters:8080/egov-common-masters/departments/_search?tenantId=$tenantid&pageSize=500|$..code|$..name
    source: lcms
    isMandatory: false
    searchClause : AND lc.departmentname ->> 'code' = $department
  - name: caseType
    label: reports.lcms.caseType
    type: singlevaluelist
    pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?tenantId=$tenantid&moduleName=lcms&masterName=caseType|$..code|$..name
    source: lcms
    wrapper: true
    isMandatory: false
    searchClause : AND lc.casetype ->> 'code' = $caseType
  query: select lc.caseno, (select name from (VALUES tbl_court) as court (code,name,type) where court.code=lc.courtname::jsonb ->> 'code') as courtname, (select type from (VALUES tbl_court) as court (code,name,type) where court.code=lc.courtname::jsonb ->> 'code') as courttype, dept.name as department, (select name from (VALUES tbl_casecategory) as caseCategory (code,name) where caseCategory.code=lc.casecategory::jsonb ->> 'code') as casecategory, lc.sectionapplied, la.name as advocate, lc.plantiffName,lc.defendant, (select name from (VALUES tbl_casestatus) as caseStatus (code,name) where caseStatus.code=lhd.casestatus::jsonb ->> 'code') as casestatus from egov_lcms_case as lc LEFT OUTER JOIN egov_lcms_hearing_details as lhd ON lc.code = lhd.casecode LEFT OUTER JOIN eg_department as dept ON lc.departmentname ->> 'code' = dept.code LEFT OUTER JOIN egov_lcms_case_advocate as lca ON lc.code = lca.casecode LEFT OUTER JOIN egov_lcms_advocate as la ON lca.advocate::jsonb ->> 'code' = la.code  WHERE lc.caseregistrationdate>=$fromDate and lc.caseregistrationdate<=$toDate
