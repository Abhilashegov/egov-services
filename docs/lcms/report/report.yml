---
ReportDefinitions:
- reportName: CaseRegisterReport
  summary: Case Register Report
  version: 1.0.0
  moduleName: lcms
  selectiveDownload: true
  externalService:
  - entity: $.MdmsRes.lcms.court
    apiURL:  http://egov-mdms-service:8080/egov-mdms-service/v1/_get?moduleName=lcms&masterName=court&tenantId=$tenantid
    keyOrder: code,name
    tableName: tbl_court   
  sourceColumns:
  - name: caseno
    label: reports.lcms.caseNo
    type: string
    source: lcms
    showColumn: true
  - name: plantiffname
    label: reports.lcms.nameOfPlaintiff
    type: string
    source: lcms
    showColumn: true
  - name: defendant
    label: reports.lcms.nameOfDefendant
    type: string
    source: lcms
    showColumn: true
  - name: pleaderengagementdetails
    label: reports.lcms.amountOfPleadersEngaged
    type: string
    source: lcms
    showColumn: false
  - name: sectionapplied
    label: reports.lcms.sectionApplied
    type: string
    source: lcms
    showColumn: false
  - name: receiptdate
    label: reports.lcms.dateOfReceiptOfOfficer
    type: epoch
    source: lcms
    showColumn: false
  - name: summondate
    label: reports.lcms.dateOfSummon
    type: epoch
    source: lcms
    showColumn: false
  - name: resolutiondetails
    label: reports.lcms.resolutionOfMunicipalDate
    type: string
    source: lcms
    showColumn: false
  - name: pleaderfee
    label: reports.lcms.particularsOfPleadersFee
    type: string
    source: lcms
    showColumn: false
  - name: vakalatnamagenerationdate
    label: reports.lcms.dateOfProductionOfVakalatnama
    type: epoch
    source: lcms
    showColumn: false
  - name: courtname
    label: reports.lcms.suitFiledCourtName
    type: string
    source: lcms
    showColumn: true
  - name: departmentperson
    label: reports.lcms.nameOfResponsibleOfficer
    type: string
    source: lcms
    showColumn: false
  - name: judgementdate
    label: reports.lcms.dateOfJudgment
    type: epoch
    source: lcms
    showColumn: false
  - name: casejudgement
    label: reports.lcms.judgmentDetails
    type: string
    source: lcms
    showColumn: false
  - name: advocateopinion
    label: reports.lcms.opinionOfPleader
    type: string
    source: lcms
    showColumn: false
  - name: furtherprocesssdetails
    label: reports.lcms.furtherProcessDetails
    type: string
    source: lcms
    showColumn: false
  - name: particularsamount
    label: reports.lcms.particularsOfActualAmount
    type: string
    source: lcms
    showColumn: false
  - name: voucherdate
    label: reports.lcms.dateOfCredit
    type: epoch
    source: lcms
    showColumn: false
  - name: paymentdetails
    label: reports.lcms.particularsOfPayment
    type: string
    source: lcms
    showColumn: false
  - name: voucherdate
    label: reports.lcms.dateOfDebit
    type: epoch
    source: lcms
    showColumn: false
  - name: verificationremarks
    label: reports.lcms.remarksRegardingReferenceToCourt
    type: string
    source: lcms
    showColumn: false
  - name: remarks
    label: reports.lcms.remarks
    type: string
    source: lcms
    showColumn: false
  searchParams:
  - name: fromDate
    label: reports.lcms.fromDate
    type: epoch
    source: lcms
    isMandatory: true
  - name: toDate
    label: reports.lcms.toDate
    type: epoch
    source: lcms
    isMandatory: true
  - name: caseNo
    label: reports.lcms.caseNo
    type: string
    isMandatory: false
    source: lcms
    searchClause : AND upper(lc.caseno) = upper($caseNo)
  - name: lcNumber
    label: reports.lcms.lcNumber
    type: string
    isMandatory: false
    source: lcms
    searchClause : AND upper(lc.summonreferenceno) = upper($lcNumber)
  - name: caseTitle
    label: reports.lcms.caseTitle
    type: string
    isMandatory: false
    source: lcms
    searchClause : AND upper(lc.casedetails) = upper($caseTitle)
  - name: courtName
    label: reports.lcms.courtName
    type: singlevaluelist
    pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?tenantId=$tenantid&moduleName=lcms&masterName=court|$..code|$..name
    source: lcms
    wrapper: true
    isMandatory: false
    searchClause : AND lc.courtname ->> 'code' = $courtName
  - name: plaintiff
    label: reports.lcms.plaintiff
    type: string
    isMandatory: false
    source: lcms
    searchClause : AND upper(lc.plantiffname) = upper($plaintiff)
  - name: defendant
    label: reports.lcms.defendant
    type: string
    isMandatory: false
    source: lcms
    searchClause : AND upper(lc.defendant) = upper($defendant)
  - name: department
    label: reports.lcms.department
    type: singlevaluelist
    pattern: http://egov-common-masters:8080/egov-common-masters/departments/_search?tenantId=$tenantid&pageSize=500|$..code|$..name
    source: lcms
    isMandatory: false
    searchClause : AND lc.departmentname ->> 'code' = $department
  - name: caseStatus
    label: reports.lcms.caseStatus
    type: singlevaluelist
    pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?tenantId=$tenantid&moduleName=lcms&masterName=caseStatus|$..code|$..name
    source: lcms
    wrapper: true
    isMandatory: false
    searchClause : AND lhd.casestatus ->> 'code' = $caseStatus
  query: select lc.caseno, lc.plantiffname, lc.defendant, lc.pleaderengagementdetails  ,lc.sectionapplied, lc.summondate, CONCAT(lc.resloution, ', ', lc.resloutiondate) AS resolutiondetails, lc.vakalatnamagenerationdate, (select name from (VALUES tbl_court) as court (code,name) where court.code=lc.courtname::jsonb ->> 'code')as courtname, lc.departmentperson, lhd.judgementdate, lhd.casejudgement, lhd.advocateopinion, lhd.furtherprocesssdetails, lc.remarks from egov_lcms_case lc LEFT OUTER JOIN egov_lcms_hearing_details as lhd ON (lc.code = lhd.casecode AND lhd.casestatus ->> 'code'= 'FO') WHERE lc.caseregistrationdate>=$fromDate and lc.caseregistrationdate<=$toDate
- reportName: CaseSummaryReport
  summary: Case Summary Report
  version: 1.0.0
  moduleName: lcms
  selectiveDownload: true
  externalService:
  - entity: $.MdmsRes.lcms.caseType
    apiURL:  http://egov-mdms-service:8080/egov-mdms-service/v1/_get?moduleName=lcms&masterName=caseType&tenantId=$tenantid
