  - entity: $.MdmsRes.lcms.caseStatus
    apiURL:  http://egov-mdms-service:8080/egov-mdms-service/v1/_get?moduleName=lcms&masterName=caseStatus&tenantId=$tenantid
    keyOrder: code,name
    tableName: tbl_casestatus
  sourceColumns:
  - name: caseno
    label: reports.lcms.caseNo
    type: string
    source: lcms
    showColumn: true
  - name: department
    label: reports.lcms.department
    type: string
    source: lcms
    showColumn: false
  - name: casetype
    label: reports.lcms.caseType
    type: string
    source: lcms
    showColumn: false
  - name: plantiffname
    label: reports.lcms.plaintiff
    type: string
    source: lcms
    showColumn: true
  - name: defendant
    label: reports.lcms.defendant
    type: string
    source: lcms
    showColumn: true
  - name: courtname
    label: reports.lcms.courtName
    type: string
    source: lcms
    showColumn: true
  - name: advocate
    label: reports.lcms.advocateName
    type: string
    source: lcms
    showColumn: false
  - name: casestatus
    label: reports.lcms.status
    type: string
    source: lcms
    showColumn: false
  searchParams:
  - name: fromDate
    label: reports.lcms.fromDate
    type: epoch
    source: lcms
    isMandatory: true
  - name: toDate
    label: reports.lcms.toDate
    type: epoch
    source: lcms
    isMandatory: true
  - name: caseNo
    label: reports.lcms.caseNo
    type: string
    isMandatory: false
    source: lcms
    searchClause : AND lc.caseno=$caseNo
  - name: department
    label: reports.lcms.department
    type: singlevaluelist
    pattern: http://egov-common-masters:8080/egov-common-masters/departments/_search?tenantId=$tenantid&pageSize=500|$..code|$..name
    source: lcms
    isMandatory: false
    searchClause : AND lc.departmentname ->> 'code' = $department
  - name: advocate
    label: reports.lcms.advocate
    type: singlevaluelist
    pattern: http://lcms-services:8080/lcms-services/legalcase/advocate/_search?tenantId=$tenantid&pageSize=500|$..code|$..name
    source: lcms
    isMandatory: false
    searchClause : AND lca.advocate ->> 'code' = $advocate
  - name: courtName
    label: reports.lcms.courtName
    type: singlevaluelist
    pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?tenantId=$tenantid&moduleName=lcms&masterName=court|$..code|$..name
    source: lcms
    wrapper: true
    isMandatory: false
    searchClause : AND lc.courtname ->> 'code' = $courtName
  - name: plaintiff
    label: reports.lcms.plaintiff
    type: string
    isMandatory: false
    source: lcms
    searchClause : AND lc.plantiffname = $plaintiff
  - name: defendant
    label: reports.lcms.defendant
    type: string
    isMandatory: false
    source: lcms
    searchClause : AND lc.defendant = $defendant
  query: select lc.caseno, dept.name as department, (select name from (VALUES tbl_casetype) as casetype (code,name) where casetype.code=lc.casetype::jsonb ->> 'code') as casetype, lc.plantiffName, lc.defendant, (select name from (VALUES tbl_court) as court (code,name) where court.code=lc.courtname::jsonb ->> 'code') as courtname, la.name as advocate,(select name from (VALUES tbl_casestatus) as casestatus (code,name) where casestatus.code=lhd.casestatus::jsonb ->> 'code') as casestatus from egov_lcms_case as lc LEFT OUTER JOIN egov_lcms_hearing_details as lhd ON lc.code = lhd.casecode LEFT OUTER JOIN eg_department as dept ON lc.departmentname ->> 'code' = dept.code LEFT OUTER JOIN egov_lcms_case_advocate as lca ON lc.code = lca.casecode LEFT OUTER JOIN egov_lcms_advocate as la ON lca.advocate::jsonb ->> 'code' = la.code  WHERE lc.caseregistrationdate>=$fromDate and lc.caseregistrationdate<=$toDate
