#Kafka Topic config
#kafka.topics.egov.index.name=${EGOV_INDEX_TOPIC_NAME}
kafka.topics.egov.index.name=employee.save
kafka.topics.egov.index.id=employee
kafka.topics.egov.index.group=employee-group1
#kafka.topics.egov.index.id=${EGOV_INDEX_TOPIC_ID}
#kafka.topics.egov.index.group=${EGOV_INDEX_TOPIC_GROUP}


spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.egov.web.indexer.consumer.EmployeeDeserializer
spring.kafka.consumer.group-id=employee-group1

