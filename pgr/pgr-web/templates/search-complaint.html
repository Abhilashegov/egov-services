<html>
	<head>
	    <meta charset="utf-8">

	    <title>eGov Urban Portal</title>

	    <link rel="stylesheet" href="../resources/global/css/bootstrap/bootstrap.css">
		<link rel="stylesheet" href="../resources/global/css/font-icons/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../resources/global/css/bootstrap/typeahead.css">
		<link rel="stylesheet" href="../resources/global/css/bootstrap-tour/bootstrap-tour.css">
		<link rel="stylesheet" href="../resources/global/css/jquery/plugins/datatables/jquery.dataTables.min.css">
		<link rel="stylesheet" href="../resources/global/css/jquery/plugins/datatables/dataTables.bootstrap.min.css">
		<link rel="stylesheet" href="../resources/global/css/jquery/plugins/datatables/fixedColumns.dataTables.min.css">

		<script src="../resources/global/js/jquery/jquery.js"></script>
		<script src="../resources/global/js/bootstrap/bootstrap.js"></script>
		<script src="../resources/global/js/bootstrap/bootbox.min.js"></script>
		<script src="../resources/global/js/bootstrap-tour/bootstrap-tour.js"></script>
		<script src="../resources/global/js/bootstrap/typeahead.bundle.js"></script>
		<script src="../resources/global/js/jquery/plugins/jquery.inputmask.bundle.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/jquery.validate.min.js"></script>
		<script src="../resources/global/js/egov/patternvalidation.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="../resources/global/js/ie8/html5shiv.min.js"></script>
		<script src="../resources/global/js/ie8/respond.min.js"></script>
		<![endif]-->
	
	</head>
    <body class="page-body" oncontextmenu="return false;">
        <div class="page-container">

			<header class="navbar navbar-fixed-top"><!-- set fixed position by adding class "navbar-fixed-top" -->
				<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
					<div class="container-fluid">
						<div class="navbar-header col-md-10 col-xs-10">
							<a class="navbar-brand" href="javascript:void(0);">
								
								<img src="../resources/global/images/logo@2x.png" height="60">
								
								<div>
									<span class="title2" data-translate="pgr.lbl.search.grievance"></span>
								</div>
							</a>
						</div>
						
						<div class="nav-right-menu col-md-2 col-xs-2">
							<ul class="hr-menu text-right">
								<li class="ico-menu">
									<a href="http://www.egovernments.org" target="_blank">
										<img src="../resources/global/images/logo@2x.png" title="Powered by eGovernments" height="20px">
									</a>
								</li>
								
							</ul>
						</div>
						
					</div>
				</nav>
			</header>

            <div class="main-content">
                    
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-primary" data-collapsed="0">
							<div class="panel-heading">
								<div class="panel-title" data-translate="pgr.lbl.search.grievance"></div>
							</div>
							<div class="panel-body">
								<form id="searchComplaintForm" class="form-horizontal form-groups-bordered">
									<div class="form-group">
										<div class="col-md-3 col-sm-4 add-margin">
											<input type="text" name="service_request_id" class="form-control patternvalidation" data-pattern="alphanumericwithhyphen" data-translate="pgr.lbl.srn" id="ct-ctno"/>
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<select name="location_id" id="ct-location" class="form-control"></select>
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<select id="when_date" class="form-control"
												data-first-option="false">
												<option value="">Select Date Range</option>
												<option value="all">All</option>
												<option value="lastsevendays">In Last 7 days</option>
												<option value="lastthirtydays">In Last 30 days</option>
												<option value="lastninetydays">In Last 90 days</option>
												<option value="today">Today</option>
											</select>
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<input type="text" name="start_date" class="form-control datepicker checkdate" id="start_date" 
											data-inputmask="'mask': 'd-m-y'" data-translate="core.lbl.date.fromdate" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-3 col-sm-4 add-margin">
											<input type="text" name="end_date" class="form-control datepicker checkdate" id="end_date" 
											data-inputmask="'mask': 'd-m-y'" data-translate="core.lbl.date.todate" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-3 col-xs-12 add-margin">
											<a href="javascript:void(0);" id="toggle-searchcomp"
												class="btn btn-secondary" data-translate="core.lbl.more"></a>
										</div>
									</div>
									<div class="form-group show-searchcomp-more display-hide">
										<div class="col-md-3 col-sm-4 add-margin">
											<input type="text" name="name" class="form-control patternvalidation" data-pattern="alphabetwithspace" data-translate="core.lbl.fullname" id="ct-name" />
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<input type="text" name="mobile_number" class="form-control patternvalidation mobilevalidate" data-pattern="number" id="ct-mobno" data-translate="core.lbl.mobilenumber" maxlength="10"/>
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<input type="text" name="email_id" class="form-control emailvalidate" data-translate="core.lbl.email.compulsory" id="ct-email"/>
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<select class="form-control" id="complaintType" name="service_code">
											</select>
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<select class="form-control" name="status" id="status">
											</select>
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<select class="form-control" id="receivingMode" name="receiving_mode">
											</select>
										</div>
									</div>
							</div>
						</div>
						<div class="form-group">
							<div class="text-center">
								<button type="button" id="searchComplaints" class="btn btn-primary" data-translate="core.lbl.search"></button>
								<button type="reset" class="btn btn-default" data-translate="core.lbl.reset"></button>
								<a href="javascript:void(0);" id="closeComplaints" class="btn btn-default" onclick="self.close()" data-translate="core.lbl.close"></a>
							</div>
						</div>
						</form>
					</div>
				</div>
				<!-- <div class="head-font table-header">The search result is</div> -->
				<table class="table table-bordered no-wrap hide" id="complaintSearchResults">
					<thead>
						<th data-translate="pgr.lbl.complaintnumber"></th>
						<th data-translate="pgr.lbl.grievance.type"></th>
						<th data-translate="core.lbl.add.name"></th>
						<th data-translate="pgr.lbl.grievance.location"></th>
						<th data-translate="core.lbl.status"></th>
						<th data-translate="core.lbl.department"></th>
						<th data-translate="pgr.lbl.registered.date"></th>
					</thead>	
					<tbody>
						
					</tbody>				
				</table>
        	</div>
				
			<footer class="main">
			    <a href="http://egovernments.org/" target="_blank" data-translate="core.lbl.page.footer"></a>
			</footer>
        </div>
        <div class="modal fade loader-class" data-backdrop="static">
			<div class="modal-dialog">
					<div class="modal-body">
						<div class="row spinner-margin text-center">
							<div class="col-md-12 ">
								<div class="spinner">
									<div class="rect1"></div>
									<div class="rect2"></div>
									<div class="rect3"></div>
									<div class="rect4"></div>
									<div class="rect5"></div>
								</div>
							</div>
							
							<div class="col-md-12 spinner-text" data-translate="core.alert.pleasewait"></div>
						</div>
					</div>
			</div>
		</div>
		<div class="modal fade demo-class" data-backdrop="static" style="opacity:0.01">
			<div class="modal-dialog">
					<div class="modal-body">
						
					</div>
			</div>
		</div>

		<link rel="stylesheet" href="../resources/global/css/jquery/plugins/datatables/dataTables.bootstrap.min.css">
		<script src="../resources/global/js/jquery/plugins/datatables/jquery.dataTables.min.js"></script>

		<script src="../resources/global/js/jquery/plugins/datatables/extensions/fixed columns/dataTables.fixedColumns.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/dataTables.buttons.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/buttons.flash.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/jszip.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/pdfmake.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/vfs_fonts.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/buttons.html5.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/buttons.print.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/buttons.colVis.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/responsive/js/datatables.responsive.js" type="text/javascript"></script>
		<script src="../resources/global/js/bootstrap/bootstrap-datepicker.js" type="text/javascript"></script>
		<link rel="stylesheet" href="../resources/global/css/bootstrap/bootstrap-datepicker.css">
		<script src="../resources/app/js/search-complaint.js" type="text/javascript"></script>
    </body>
</html>
