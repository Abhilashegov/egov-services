<div class="row">
	<div class="col-md-12">
		<div class="panel panel-primary" data-collapsed="0">
			<div class="panel-heading">
				<div class="panel-title">
					<strong>Search Grievance
					</strong>
				</div>
			</div>
			<div class="panel-body">
				<form id="searchComplaintForm" class="form-horizontal form-groups-bordered" action="/pgr/complaint/citizen/anonymous/search" method="post">
					<div class="form-group">
						<div class="col-md-3 add-margin">
							<input type="text" name="complaintNumber" class="form-control patternvalidation" data-pattern="alphanumericwithhyphen"
								id="ct-ctno"
								placeholder="Grievance Number" />
						</div>
						<div class="col-md-3 add-margin">
							<input type="text" name="location" class="form-control" id="ct-location"
								placeholder="Location " />
						</div>
						<input type="hidden" name="employeeposition" class="form-control" id="employeeposition" 
						value="0"/>
						<input type="hidden" name="currentLoggedUser" class="form-control" id="currentLoggedUser"
							 value="anonymous"/>
						<input type="hidden" name="currentUlb" class="form-control" id="currentUlb" value="eGov ERP"/>
						<input type="hidden" name="isgorole" class="form-control" id="isgorole" value="false"/>
					</div>
					<div class="form-group">
						<div class="col-md-3 add-margin">
							<label>When </label>
						</div>
						<div class="col-md-3 add-margin">
							<select name="complaintDate" id="when_date" class="form-control"
								data-first-option="false">
								<option value="">Select
								</option>
								<option value="all">All</option>
								<option value="lastsevendays">In Last 7 days</option>
								<option value="lastthirtydays">In Last 30 days</option>
								<option value="lastninetydays">In Last 90 days</option>
								<option value="today">Today</option>
							</select>
						</div>
						<div class="col-md-3 add-margin">
							<input type="text" name="fromDate" class="form-control datepicker checkdate" id="start_date" 
							data-inputmask="'mask': 'd/m/y'" placeholder="From Date" />
						</div>
						<div class="col-md-3 add-margin">
							<input type="text" name="toDate" class="form-control datepicker checkdate" id="end_date" 
							data-inputmask="'mask': 'd/m/y'" placeholder="To Date" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-3 col-xs-12 add-margin">
							<a href="javascript:void(0);" id="toggle-searchcomp"
								class="btn btn-secondary">More..</a>
						</div>
					</div>
					<input type="hidden" value="false" id="isMore" />
					<div class="form-group show-searchcomp-more display-hide">
						<div class="col-md-3 add-margin">
							<input type="text" name="complainantName" class="form-control patternvalidation" data-pattern="alphabetwithspace" id="ct-name"
								placeholder="Name" />
						</div>
						<div class="col-md-3 add-margin">
							<input type="text" name="complainantPhoneNumber" class="form-control patternvalidation" data-pattern="number" id="ct-mobno"
								placeholder="Phone Number" maxlength="10"/>
						</div>
						<div class="col-md-3 add-margin">
							<input type="text" name="complainantEmail" class="form-control" id="ct-email"
								placeholder="Email" />
						</div>
							
						<div class="col-md-3 add-margin">
							<select class="form-control" data-first-option="false" name="complaintType">
								<option value="">Grievance Type</option>
								<option value="Absenteesim of door to door garbage collector">Absenteesim of door to door garbage collector</option><option value="Absenteesim of sweepers">Absenteesim of sweepers</option><option value="Bio Medical waste/Health hazard waste removal">Bio Medical waste/Health hazard waste removal</option><option value="Broken Bin">Broken Bin</option><option value="Building plan sanction">Building plan sanction</option><option value="Burning of garbage">Burning of garbage</option><option value="Change of address in Electoral Roll">Change of address in Electoral Roll</option><option value="Complaints regarding Bridges/Flyovers/Subways">Complaints regarding Bridges/Flyovers/Subways</option><option value="Complaints regarding burial ground">Complaints regarding burial ground</option><option value="Complaints regarding  Cleanliness of Toilets in Shopping complex">Complaints regarding  Cleanliness of Toilets in Shopping complex</option><option value="Complaints regarding community hall">Complaints regarding community hall</option><option value="Complaints regarding  Dispensary ">Complaints regarding  Dispensary </option><option value="Complaints regarding Park">Complaints regarding Park</option><option value="Complaints regarding Play grounds">Complaints regarding Play grounds</option><option value="Complaints regarding public toilets">Complaints regarding public toilets</option><option value="Complaints regarding quality of food in Hotels">Complaints regarding quality of food in Hotels</option><option value="Complaints regarding Schools">Complaints regarding Schools</option><option value="Complaints regarding unauthorised restaurants">Complaints regarding unauthorised restaurants</option><option value="Complaints regarding Voter list">Complaints regarding Voter list</option><option value="Complaints related to issue of all types of license ">Complaints related to issue of all types of license </option><option value="Complaints related to property tax ">Complaints related to property tax </option><option value="Covering of Man holes of SWD">Covering of Man holes of SWD</option><option value="Damage to the  Electric Pole">Damage to the  Electric Pole</option><option value="Death of Stray Animals">Death of Stray Animals</option><option value="Desilting of Canal">Desilting of Canal</option><option value="Desilting of Drain">Desilting of Drain</option><option value="Disposal of removed silt on the Road">Disposal of removed silt on the Road</option><option value="Dog menace ">Dog menace </option><option value="Electric Shock due to street light">Electric Shock due to street light</option><option value="Encroachment on the public property">Encroachment on the public property</option><option value="Formation of New Road">Formation of New Road</option><option value="Garbage lorry with out Net">Garbage lorry with out Net</option><option value="Illegal draining of sewage to SWD/Open site">Illegal draining of sewage to SWD/Open site</option><option value="Illegal slaughtering">Illegal slaughtering</option><option value="Improper Sweeping">Improper Sweeping</option><option value="Issue of Birth and Death Certificate">Issue of Birth and Death Certificate</option><option value="Mosquito menace ">Mosquito menace </option><option value="Name Error (Spelling Related)">Name Error (Spelling Related)</option><option value="Name not found in Electoral Roll">Name not found in Electoral Roll</option><option value="New Drain Construction">New Drain Construction</option><option value="New Street light">New Street light</option><option value="Non Burning of Street Lights">Non Burning of Street Lights</option><option value="Nuisance by garbage tractors or trucks">Nuisance by garbage tractors or trucks</option><option value="Obstruction of Trees">Obstruction of Trees</option><option value="Obstruction of water flow">Obstruction of water flow</option><option value="Over flowing of garbage bins ">Over flowing of garbage bins </option><option value="Over head cable Wires running in Hapazard manner">Over head cable Wires running in Hapazard manner</option><option value="Parking Issue">Parking Issue</option><option value="Poor quality of work">Poor quality of work</option><option value="Pot hole fill up/Repairs to the damage surface">Pot hole fill up/Repairs to the damage surface</option><option value="Provision of garbage bin">Provision of garbage bin</option><option value="Public Health/Dengue/Malaria/Gastro-enteritis">Public Health/Dengue/Malaria/Gastro-enteritis</option><option value="Removal of Debris">Removal of Debris</option><option value="Removal of fallen trees">Removal of fallen trees</option><option value="Removal of garbage">Removal of garbage</option><option value="Removal of shops in the footpath">Removal of shops in the footpath</option><option value="Repairs to existing footpath">Repairs to existing footpath</option><option value="Repairs to the SWD">Repairs to the SWD</option><option value="Request to provide footpath">Request to provide footpath</option><option value="Request to relay the Road">Request to relay the Road</option><option value="Road Side Eateries">Road Side Eateries</option><option value="Shifting of garbage bin">Shifting of garbage bin</option><option value="Shifting of Street light Pole">Shifting of Street light Pole</option><option value="Slaughter House">Slaughter House</option><option value="Slow progress of work">Slow progress of work</option><option value="Spilling of Garbage from lorry">Spilling of Garbage from lorry</option><option value="Stagnation of water">Stagnation of water</option><option value="Stray cattle">Stray cattle</option><option value="Stray Pigs">Stray Pigs</option><option value="Transfer Station Smell">Transfer Station Smell</option><option value="Unauthorised Advt. Boards">Unauthorised Advt. Boards</option><option value="Unauthorised / Illegal construction">Unauthorised / Illegal construction</option><option value="Unauthorised sale of meat and meat product">Unauthorised sale of meat and meat product</option><option value="Unauthorised tree Cutting">Unauthorised tree Cutting</option><option value="Unhygienic and improper transport of meat and livestock">Unhygienic and improper transport of meat and livestock</option><option value="Unsanitary conditions on the road">Unsanitary conditions on the road</option><option value="Violation of DCR/Building bye laws">Violation of DCR/Building bye laws</option>
							</select>
						</div>
					</div>
					<div class="form-group show-searchcomp-more display-hide">
						<div class="col-md-3 add-margin">
							<select class="form-control" data-first-option="false" name="complaintStatus">
								<option value="">Status</option>
								<option value="REGISTERED">REGISTERED</option><option value="FORWARDED">FORWARDED</option><option value="PROCESSING">PROCESSING</option><option value="COMPLETED">COMPLETED</option><option value="REJECTED">REJECTED</option><option value="NOTCOMPLETED">NOTCOMPLETED</option><option value="WITHDRAWN">WITHDRAWN</option><option value="CLOSED">CLOSED</option><option value="REOPENED">REOPENED</option>  
							</select>
						</div>
						<div class="col-md-3 add-margin">
							<select class="form-control" data-first-option="false" name="receivingCenter">
								<option value="">Receiving Mode</option>
								<option value="WEBSITE">WEBSITE</option><option value="SMS">SMS</option><option value="CALL">CALL</option><option value="EMAIL">EMAIL</option><option value="MANUAL">MANUAL</option><option value="MOBILE">MOBILE</option><option value="CDMA">CDMA</option>  
							</select>
						</div>
					</div>
			</div>
		</div>
		<div class="form-group">
			<div class="text-center">
				<button type="button" id="searchComplaints" class="btn btn-primary">
				Search</button>
				<button type="reset" class="btn btn-default">Reset</button>
				<a href="javascript:void(0);" id="closeComplaints" class="btn btn-default" onclick="self.close()">
				Close</a>
			</div>
		</div>
		</form>
	</div>
</div>
