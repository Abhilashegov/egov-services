	location ~ ^/(pgr|egov-location|localization|user|workflow|eis|user-otp|otp|asset-services|lams-services|egf-masters|hr-masters|egov-common-masters|hr-attendance|hr-employee|demand-services|egov-common-workflows|hr-leave|tenant|wcms-masters|pt-property|pt-calculator|pgr-master|wcms-connection|billing-service|access|egov-idgen|collection|hr-employee-movement|pt-user-enrichment)/ {
