server{
	listen 80;
    resolver 127.0.0.1:53 ipv6=off;
	underscores_in_headers on;
	set $web http://web;
	set $api_gateway http://zuul;

	location / {
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;

        client_max_body_size 2M;
        proxy_pass $web:80;
        proxy_pass_request_headers on;
        proxy_read_timeout 90;
	}

	location ~ ^/(asset-web|collections-web|hr-web|lams-web|mseva-web|pgr-web|propertytax-web|wcms-web)/ {
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;

        client_max_body_size 2M;
        proxy_pass $web:80;
        proxy_pass_request_headers on;
        proxy_read_timeout 90;
	}

	location ~ ^/(pgr|egov-location|localization|user|workflow|eis|user-otp|otp|asset-services|lams-services|egf-masters|hr-masters|egov-common-masters|hr-attendance|hr-employee|demand-services|egov-common-workflows|hr-leave|tenant|wcms-masters)/ {
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;

        client_max_body_size 2M;
        proxy_pass $api_gateway:8080;
        proxy_pass_request_headers on;
        proxy_read_timeout 90;
      }

	location /filestore {
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;

        client_max_body_size 40M;
        proxy_pass $api_gateway:8080;
        proxy_pass_request_headers on;
        proxy_read_timeout 90;
      }
}